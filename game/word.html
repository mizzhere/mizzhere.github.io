<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Master Pro 2025</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons & Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        /* FIX SCROLL ISSUE HERE */
        html, body, #root {
            height: 100%;
            overflow: hidden; /* Global prevent scroll */
        }

        body {
            font-family: 'Inter', sans-serif;
            width: 100vw;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Custom Scrollbar for inner containers */
        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .custom-scroll {
            scrollbar-color: #475569 transparent;
        }
        .dark .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        .letter-box {
            perspective: 1000px;
        }
        .letter-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .letter-front, .letter-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .letter-back {
            transform: rotateY(180deg);
        }
        .flipped .letter-inner {
            transform: rotateY(180deg);
        }
        
        /* Toast Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideIn 0.3s forwards; }
        
        /* Drag Drop Overlay */
        .drag-overlay {
            background-color: rgba(59, 130, 246, 0.9);
            backdrop-filter: blur(4px);
        }

        /* Circular Timer */
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.8;
        }
        .circle {
            fill: none;
            stroke-width: 2.8;
            stroke-linecap: round;
            transition: stroke-dasharray 1s linear;
        }
        .percentage {
            fill: #666;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useContext, createContext } = React;

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const removeVietnameseTones = (str) => {
            if(!str) return '';
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g,"a"); 
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g,"e"); 
            str = str.replace(/ì|í|ị|ỉ|ĩ/g,"i"); 
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g,"o"); 
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g,"u"); 
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g,"y"); 
            str = str.replace(/đ/g,"d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            return str.toUpperCase().replace(/[^A-Z0-9]/g, '');
        };

        const BROADCAST_CHANNEL_NAME = 'crossword_game_channel_v1';

        // --- COMPONENTS ---

        // 1. Toast Notification
        const ToastContainer = ({ toasts, removeToast }) => (
            <div className="fixed top-4 right-4 z-50 flex flex-col gap-2">
                {toasts.map(t => (
                    <div key={t.id} className={`toast-enter px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] border-l-4 ${
                        t.type === 'success' ? 'bg-white dark:bg-slate-800 border-green-500' : 
                        t.type === 'error' ? 'bg-white dark:bg-slate-800 border-red-500' : 
                        'bg-white dark:bg-slate-800 border-blue-500'
                    }`}>
                        <i className={`fas ${
                            t.type === 'success' ? 'fa-check-circle text-green-500' :
                            t.type === 'error' ? 'fa-exclamation-circle text-red-500' :
                            'fa-info-circle text-blue-500'
                        }`}></i>
                        <div>
                            <p className="font-semibold text-sm">{t.title}</p>
                            <p className="text-xs opacity-70">{t.message}</p>
                        </div>
                        <button onClick={() => removeToast(t.id)} className="ml-auto text-slate-400 hover:text-slate-600">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                ))}
            </div>
        );

        // 2. Main App Logic
        const App = () => {
            const [view, setView] = useState('dashboard'); // dashboard, editor, host, projector
            const [darkMode, setDarkMode] = useState(false);
            const [games, setGames] = useState([]);
            const [currentGame, setCurrentGame] = useState(null);
            const [toasts, setToasts] = useState([]);

            // State for Host/Projector Sync
            const [gameState, setGameState] = useState({
                currentQuestionId: null, // ID of question being shown (or 'SPECIAL' for special question)
                revealedRows: [], // IDs of completed rows
                typingRowId: null, // ID of row currently being typed by player
                inputValues: {}, // Current text in rows { rowId: "TEXT" }
                showAnswer: false, // Force show answer mode
                specialRevealedChars: [], // List of {char, sourceId}
                isSpecialRound: false, // Is showing special round
                showSpecialQuestion: false, // Show the question text for the special round
                showSpecialAnswer: false, // Reveal the FULL special keyword
                timer: 30, // Countdown timer
                isTimerRunning: false // Is timer ticking
            });

            const broadcastRef = useRef(null);

            // --- EFFECTS ---
            useEffect(() => {
                const savedGames = localStorage.getItem('cw_games');
                if (savedGames) {
                    let parsedGames = JSON.parse(savedGames);
                    parsedGames = parsedGames.map(g => ({
                        ...g,
                        questions: g.questions.map(q => {
                            if (q.specialCharIndices === undefined) {
                                return { 
                                    ...q, 
                                    specialCharIndices: q.specialCharIndex !== undefined && q.specialCharIndex !== -1 ? [q.specialCharIndex] : [] 
                                };
                            }
                            return q;
                        })
                    }));
                    setGames(parsedGames);
                }

                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setDarkMode(true);
                }

                broadcastRef.current = new BroadcastChannel(BROADCAST_CHANNEL_NAME);
                broadcastRef.current.onmessage = (event) => {
                    const { type, payload } = event.data;
                    if (type === 'SYNC_STATE') {
                        setGameState(payload);
                    } else if (type === 'LOAD_GAME') {
                        setCurrentGame(payload);
                        if(window.location.hash === '#projector') {
                             setView('projector');
                        }
                    }
                };

                if (window.location.hash === '#projector') {
                    setView('projector');
                }

                return () => broadcastRef.current?.close();
            }, []);

            useEffect(() => {
                document.documentElement.className = darkMode ? 'dark' : 'light';
            }, [darkMode]);

            // --- ACTIONS ---
            const addToast = (title, message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, title, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };

            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

            const saveGames = (newGames) => {
                setGames(newGames);
                localStorage.setItem('cw_games', JSON.stringify(newGames));
            };

            const syncState = (newState) => {
                setGameState(newState);
                broadcastRef.current.postMessage({ type: 'SYNC_STATE', payload: newState });
            };
            
            const loadGameToProjector = (game) => {
                broadcastRef.current.postMessage({ type: 'LOAD_GAME', payload: game });
            }

            // --- RENDERERS ---
            
            return (
                <div className="h-full w-full flex flex-col bg-slate-50 dark:bg-slate-950 transition-colors duration-300 overflow-hidden">
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    
                    {view !== 'projector' && (
                        <header className="h-14 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 flex items-center justify-between px-6 shrink-0 z-10">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                                <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
                                    <i className="fas fa-cube"></i>
                                </div>
                                <h1 className="font-bold text-lg tracking-tight">Crossword<span className="text-blue-500">Master</span></h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                                    <i className={`fas ${darkMode ? 'fa-sun text-yellow-400' : 'fa-moon text-slate-500'}`}></i>
                                </button>
                            </div>
                        </header>
                    )}

                    <main className="flex-1 relative overflow-hidden flex flex-col min-h-0">
                        {view === 'dashboard' && (
                            <Dashboard 
                                games={games} 
                                saveGames={saveGames} 
                                onEdit={(g) => { setCurrentGame(g); setView('editor'); }}
                                onPlay={(g) => { setCurrentGame(g); setView('host'); loadGameToProjector(g); }}
                                addToast={addToast}
                            />
                        )}
                        {view === 'editor' && (
                            <Editor 
                                game={currentGame} 
                                onSave={(g) => { 
                                    const idx = games.findIndex(x => x.id === g.id);
                                    const newGames = idx >= 0 ? [...games] : [...games, g];
                                    if(idx >= 0) newGames[idx] = g;
                                    saveGames(newGames);
                                    setView('dashboard');
                                    addToast("Thành công", "Đã lưu bộ câu hỏi", "success");
                                }}
                                onCancel={() => setView('dashboard')}
                            />
                        )}
                        {view === 'host' && (
                            <HostController 
                                game={currentGame} 
                                gameState={gameState} 
                                syncState={syncState}
                                onExit={() => setView('dashboard')}
                                addToast={addToast}
                                loadGameToProjector={loadGameToProjector}
                            />
                        )}
                        {view === 'projector' && (
                            <ProjectorView 
                                game={currentGame}
                                gameState={gameState}
                            />
                        )}
                    </main>
                </div>
            );
        };

        // --- SUB-VIEWS ---

        const Dashboard = ({ games, saveGames, onEdit, onPlay, addToast }) => {
            const [dragActive, setDragActive] = useState(false);

            const createNew = () => {
                onEdit({
                    id: generateId(),
                    title: "Ô Chữ Mới " + new Date().toLocaleDateString('vi-VN'),
                    specialKeyword: "",
                    specialQuestion: "", 
                    questions: []
                });
            };

            const deleteGame = (e, id) => {
                e.stopPropagation();
                if(confirm("Bạn có chắc muốn xóa không?")) {
                    saveGames(games.filter(g => g.id !== id));
                    addToast("Đã xóa", "Bộ câu hỏi đã được xóa", "success");
                }
            }

            const exportGame = (e, game) => {
                e.stopPropagation();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(game));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `${removeVietnameseTones(game.title)}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                addToast("Thành công", "Đã xuất file câu hỏi", "success");
            };

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            };

            const handleFile = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (!json.id || !json.questions) throw new Error("Invalid Format");
                        
                        json.id = generateId();
                        json.title = json.title + " (Imported)";
                        
                        saveGames([...games, json]);
                        addToast("Thành công", "Đã nhập bộ câu hỏi mới", "success");
                    } catch (err) {
                        addToast("Lỗi", "File không hợp lệ hoặc bị lỗi", "error");
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div 
                    className="flex-1 overflow-y-auto custom-scroll p-8 relative"
                    onDragEnter={handleDrag}
                    onDragLeave={handleDrag}
                    onDragOver={handleDrag}
                    onDrop={handleDrop}
                >
                    {dragActive && (
                        <div className="absolute inset-0 z-50 drag-overlay flex flex-col items-center justify-center text-white pointer-events-none">
                            <i className="fas fa-cloud-upload-alt text-6xl mb-4 animate-bounce"></i>
                            <h2 className="text-3xl font-bold">Thả file vào đây để nhập</h2>
                        </div>
                    )}

                    <div className="max-w-5xl mx-auto pb-10">
                        <div className="flex justify-between items-end mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-800 dark:text-white">Thư viện câu hỏi</h2>
                                <p className="text-slate-500 mt-1">Quản lý các bộ ô chữ của bạn</p>
                            </div>
                            <div className="flex gap-3">
                                <label className="cursor-pointer bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 px-4 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2">
                                    <input type="file" className="hidden" accept=".json" onChange={(e) => e.target.files[0] && handleFile(e.target.files[0])} />
                                    <i className="fas fa-upload"></i> Nhập file
                                </label>
                                <button onClick={createNew} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg shadow-lg shadow-blue-500/30 font-medium transition-all flex items-center gap-2 transform hover:-translate-y-0.5">
                                    <i className="fas fa-plus"></i> Tạo mới
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {games.map(game => (
                                <div key={game.id} onClick={() => onPlay(game)} className="group bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-6 cursor-pointer hover:border-blue-500 dark:hover:border-blue-500 hover:shadow-xl transition-all relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
                                        <button onClick={(e) => exportGame(e, game)} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-green-100 hover:text-green-600 flex items-center justify-center transition-colors" title="Xuất file">
                                            <i className="fas fa-download text-xs"></i>
                                        </button>
                                        <button onClick={(e) => { e.stopPropagation(); onEdit(game); }} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-blue-100 hover:text-blue-600 flex items-center justify-center transition-colors">
                                            <i className="fas fa-pen text-xs"></i>
                                        </button>
                                        <button onClick={(e) => deleteGame(e, game.id)} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-red-100 hover:text-red-600 flex items-center justify-center transition-colors">
                                            <i className="fas fa-trash text-xs"></i>
                                        </button>
                                    </div>
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="w-10 h-10 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex items-center justify-center">
                                            <i className="fas fa-gamepad text-lg"></i>
                                        </div>
                                        <div>
                                            <h3 className="font-bold truncate max-w-[180px]">{game.title}</h3>
                                            <span className="text-xs text-slate-400">{game.questions.length} câu hỏi</span>
                                        </div>
                                    </div>
                                    <div className="flex gap-2 text-xs font-mono text-slate-500 bg-slate-100 dark:bg-slate-900 p-2 rounded">
                                        <span className="font-bold">KEY:</span> {game.specialKeyword || "(Chưa có)"}
                                    </div>
                                </div>
                            ))}
                            {games.length === 0 && (
                                <div className="col-span-full py-10 text-center text-slate-400">
                                    <i className="fas fa-ghost text-4xl mb-3 opacity-50"></i>
                                    <p>Chưa có trò chơi nào. Hãy tạo mới hoặc nhập file!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Editor = ({ game, onSave, onCancel }) => {
            const prepareData = (g) => {
                const deepCopy = JSON.parse(JSON.stringify(g));
                deepCopy.questions = deepCopy.questions.map(q => {
                    if (q.specialCharIndices === undefined) {
                         return { 
                             ...q, 
                             specialCharIndices: q.specialCharIndex !== undefined && q.specialCharIndex !== -1 ? [q.specialCharIndex] : [] 
                         };
                    }
                    return q;
                });
                return deepCopy;
            };

            const [data, setData] = useState(prepareData(game));

            const addQuestion = () => {
                setData({
                    ...data,
                    questions: [...data.questions, {
                        id: generateId(),
                        question: "",
                        answer: "",
                        image: "",
                        specialCharIndices: [] 
                    }]
                });
            };

            const updateQuestion = (idx, field, value) => {
                const newQs = [...data.questions];
                newQs[idx][field] = value;
                if(field === 'answer') {
                    newQs[idx].answer = removeVietnameseTones(value);
                }
                setData({...data, questions: newQs});
            };

            const toggleSpecialChar = (qIdx, charIdx) => {
                const newQs = [...data.questions];
                const currentIndices = newQs[qIdx].specialCharIndices || [];
                if (currentIndices.includes(charIdx)) {
                    newQs[qIdx].specialCharIndices = currentIndices.filter(i => i !== charIdx);
                } else {
                    newQs[qIdx].specialCharIndices = [...currentIndices, charIdx];
                }
                setData({...data, questions: newQs});
            };

            const removeQuestion = (idx) => {
                const newQs = data.questions.filter((_, i) => i !== idx);
                setData({...data, questions: newQs});
            };

            const autoMapSpecial = () => {
                const keyword = removeVietnameseTones(data.specialKeyword).split('');
                const newQs = [...data.questions];
                newQs.forEach(q => q.specialCharIndices = []);
                
                for (let i = 0; i < keyword.length; i++) {
                    const charNeeded = keyword[i];
                    let bestQIndex = -1;
                    let bestCharIndex = -1;
                    let minLoad = Infinity;

                    for (let qIdx = 0; qIdx < newQs.length; qIdx++) {
                        const q = newQs[qIdx];
                        const charIndex = q.answer.split('').findIndex((c, idx) => c === charNeeded && !q.specialCharIndices.includes(idx));
                        
                        if (charIndex !== -1) {
                            const load = q.specialCharIndices.length;
                            if (load < minLoad) {
                                minLoad = load;
                                bestQIndex = qIdx;
                                bestCharIndex = charIndex;
                            }
                        }
                    }

                    if (bestQIndex !== -1) {
                        newQs[bestQIndex].specialCharIndices.push(bestCharIndex);
                    }
                }
                
                setData({...data, questions: newQs});
            };

            const checkMissingChars = () => {
                const needed = removeVietnameseTones(data.specialKeyword).split('');
                const current = [];
                data.questions.forEach(q => {
                    if (q.specialCharIndices) {
                        q.specialCharIndices.forEach(idx => {
                            if (q.answer[idx]) current.push(q.answer[idx]);
                        });
                    }
                });

                const missing = [];
                const currentCopy = [...current];
                
                needed.forEach(char => {
                    const idx = currentCopy.indexOf(char);
                    if (idx !== -1) {
                        currentCopy.splice(idx, 1);
                    } else {
                        missing.push(char);
                    }
                });
                
                return missing;
            };

            const missingChars = checkMissingChars();

            return (
                <div className="flex flex-col h-full overflow-hidden">
                    <div className="h-16 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-6 flex items-center justify-between shrink-0">
                        <div className="flex items-center gap-4">
                            <button onClick={onCancel} className="text-slate-500 hover:text-slate-800 dark:hover:text-white">
                                <i className="fas fa-arrow-left"></i>
                            </button>
                            <input 
                                value={data.title}
                                onChange={e => setData({...data, title: e.target.value})}
                                className="bg-transparent text-xl font-bold focus:outline-none border-b border-transparent focus:border-blue-500 w-64"
                                placeholder="Tên bộ câu hỏi"
                            />
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => onSave(data)} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-500/20">
                                <i className="fas fa-save mr-2"></i> Lưu lại
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex overflow-hidden min-h-0">
                        <div className="w-80 border-r border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 p-6 overflow-y-auto custom-scroll">
                            <h3 className="text-xs font-bold uppercase text-slate-400 mb-4 tracking-wider">Cấu hình từ khóa</h3>
                            <div className="mb-2">
                                <label className="block text-sm font-medium mb-2">Từ khóa đặc biệt (Kết quả cuối)</label>
                                <input 
                                    value={data.specialKeyword}
                                    onChange={e => setData({...data, specialKeyword: removeVietnameseTones(e.target.value)})}
                                    className="w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg p-3 font-mono tracking-widest text-center uppercase focus:ring-2 focus:ring-blue-500 outline-none"
                                    placeholder="VIETNAM"
                                />
                            </div>

                            <div className={`mb-6 p-3 rounded-lg text-xs font-bold border ${missingChars.length === 0 ? 'bg-green-50 text-green-600 border-green-200' : 'bg-red-50 text-red-600 border-red-200'}`}>
                                {missingChars.length === 0 ? (
                                    <><i className="fas fa-check-circle mr-1"></i> Đã đủ ký tự đặc biệt!</>
                                ) : (
                                    <><i className="fas fa-exclamation-circle mr-1"></i> Còn thiếu: {missingChars.join(', ')}</>
                                )}
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-sm font-medium mb-2">Câu hỏi cho từ khóa đặc biệt</label>
                                <textarea 
                                    value={data.specialQuestion || ''}
                                    onChange={e => setData({...data, specialQuestion: e.target.value})}
                                    className="w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none h-24"
                                    placeholder="Ví dụ: Đây là tên đất nước hình chữ S..."
                                />
                            </div>

                            <button onClick={autoMapSpecial} className="w-full py-2 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 rounded-lg text-sm font-medium hover:bg-indigo-200 transition-colors">
                                <i className="fas fa-magic mr-2"></i> Tự động khớp ký tự
                            </button>
                        </div>

                        <div className="flex-1 bg-slate-100 dark:bg-black p-8 overflow-y-auto custom-scroll">
                            <div className="max-w-4xl mx-auto space-y-4 pb-10">
                                {data.questions.map((q, idx) => (
                                    <div key={q.id} className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                                        <div className="flex justify-between mb-4">
                                            <span className="font-bold text-slate-400">Câu hỏi #{idx + 1}</span>
                                            <button onClick={() => removeQuestion(idx)} className="text-red-400 hover:text-red-600"><i className="fas fa-trash"></i></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-12 gap-4">
                                            <div className="col-span-8">
                                                <label className="block text-xs font-semibold mb-1">Nội dung câu hỏi</label>
                                                <input 
                                                    value={q.question}
                                                    onChange={e => updateQuestion(idx, 'question', e.target.value)}
                                                    className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded p-2 focus:border-blue-500 outline-none"
                                                    placeholder="Nhập câu hỏi..."
                                                />
                                            </div>
                                            <div className="col-span-4">
                                                <label className="block text-xs font-semibold mb-1">Link Ảnh/Video (Tùy chọn)</label>
                                                <input 
                                                    value={q.image}
                                                    onChange={e => updateQuestion(idx, 'image', e.target.value)}
                                                    className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded p-2 focus:border-blue-500 outline-none text-xs"
                                                    placeholder="https://..."
                                                />
                                            </div>
                                            
                                            <div className="col-span-12 mt-2">
                                                <label className="block text-xs font-semibold mb-1">Đáp án & Vị trí ký tự đặc biệt</label>
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    {q.answer.split('').map((char, charIdx) => {
                                                        const isSelected = q.specialCharIndices && q.specialCharIndices.includes(charIdx);
                                                        return (
                                                            <div 
                                                                key={charIdx} 
                                                                onClick={() => toggleSpecialChar(idx, charIdx)}
                                                                className={`w-10 h-10 border rounded flex items-center justify-center font-bold cursor-pointer transition-all ${
                                                                    isSelected
                                                                    ? 'bg-yellow-400 text-black border-yellow-500 scale-110 shadow-lg' 
                                                                    : 'bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 hover:bg-slate-200'
                                                                }`}
                                                            >
                                                                {char}
                                                                {isSelected && <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></div>}
                                                            </div>
                                                        );
                                                    })}
                                                    <input 
                                                        value={q.answer}
                                                        onChange={e => updateQuestion(idx, 'answer', e.target.value)}
                                                        className="ml-4 bg-transparent border-b border-slate-300 focus:border-blue-500 outline-none w-32 font-mono uppercase"
                                                        placeholder="ĐÁP ÁN"
                                                    />
                                                </div>
                                                <p className="text-xs text-slate-400 mt-2 italic">Click vào các ô chữ để đánh dấu ký tự thuộc từ khóa đặc biệt. (Có thể chọn nhiều)</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                <button onClick={addQuestion} className="w-full py-4 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl text-slate-500 hover:border-blue-500 hover:text-blue-500 transition-colors font-medium">
                                    <i className="fas fa-plus-circle mr-2"></i> Thêm câu hỏi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const HostController = ({ game, gameState, syncState, onExit, addToast, loadGameToProjector }) => {
            const currentQuestion = game.questions.find(q => q.id === gameState.currentQuestionId);

            // Timer Logic
            useEffect(() => {
                let interval;
                if (gameState.isTimerRunning && gameState.timer > 0) {
                    interval = setInterval(() => {
                        syncState({
                            ...gameState,
                            timer: gameState.timer - 1
                        });
                    }, 1000);
                } else if (gameState.timer === 0 && gameState.isTimerRunning) {
                    syncState({ ...gameState, isTimerRunning: false });
                }
                return () => clearInterval(interval);
            }, [gameState.timer, gameState.isTimerRunning]);

            // Logic Actions
            const selectQuestion = (qId) => {
                // If clicking same question, close it (Toggle)
                if (gameState.currentQuestionId === qId) {
                    syncState({
                        ...gameState,
                        currentQuestionId: null,
                        showAnswer: false,
                        typingRowId: null,
                        isTimerRunning: false, // Stop timer
                        showSpecialQuestion: false // ensure special view off
                    });
                } else {
                    // Open new question
                    syncState({
                        ...gameState,
                        currentQuestionId: qId,
                        showAnswer: false,
                        typingRowId: null,
                        inputValues: { ...gameState.inputValues, [qId]: '' },
                        timer: 30, // Reset timer
                        isTimerRunning: true, // Start timer
                        showSpecialQuestion: false // Ensure regular view
                    });
                }
            };

            const toggleTypingMode = () => {
                if (!gameState.currentQuestionId) return;
                const isTyping = gameState.typingRowId === gameState.currentQuestionId;
                syncState({
                    ...gameState,
                    typingRowId: isTyping ? null : gameState.currentQuestionId
                });
            };

            const revealAnswer = () => {
                if (!gameState.currentQuestionId) return;
                
                // Add to revealed list
                const newRevealed = [...new Set([...gameState.revealedRows, gameState.currentQuestionId])];
                
                // Collect special chars
                const q = game.questions.find(q => q.id === gameState.currentQuestionId);
                let newSpecialRevealed = [...gameState.specialRevealedChars];
                if (q.specialCharIndices && q.specialCharIndices.length > 0) {
                    q.specialCharIndices.forEach(idx => {
                        const char = q.answer[idx];
                        if(!newSpecialRevealed.some(s => s.sourceId === q.id && s.sourceIndex === idx)) {
                            newSpecialRevealed.push({ sourceId: q.id, sourceIndex: idx, char: char });
                        }
                    });
                }

                // 1. Reveal on state (Stops timer too)
                syncState({
                    ...gameState,
                    revealedRows: newRevealed,
                    showAnswer: true,
                    typingRowId: null,
                    specialRevealedChars: newSpecialRevealed,
                    isTimerRunning: false // Stop timer on reveal
                });

                // 2. AUTO CLOSE QUESTION AFTER DELAY (3s)
                setTimeout(() => {
                    // Need to check if state is still on this question to prevent race conditions
                    // Ideally we'd use a ref, but simple approach:
                    // We broadcast closure.
                    // IMPORTANT: We must read latest state in closure if possible, but broadcast API is decoupled.
                    // We send a "patch" based on current logic or trust the user flow.
                    // Safer: Trigger a discrete event? No, simple sync is fine.
                    // We will just send a new sync state with currentQuestionId: null
                    
                    // We use functional update on setGameState but here we need to call syncState with object.
                    // Let's assume user hasn't switched question in 3s (they shouldn't if animating)
                    
                    // Re-construct the state closing the question
                    // Note: We need access to the *latest* gameState here for other props. 
                    // Since this closure captures `gameState` from render, it might be stale if timer ticked.
                    // Actually, the timer effect updates state every second.
                    // So this closure is definitely stale.
                    
                    // FIX: We can't easily auto-close with just closure variable in a robust way without Refs.
                    // However, we can send a special signal or just updating specific fields.
                    // Let's rely on the HostController re-rendering.
                    // Actually, standard pattern is to use a Ref for current state or functional update.
                    // Since syncState takes an object, we can't use functional update directly on it.
                    // Workaround: We won't auto-close here because of stale state risk with the timer ticking.
                    // User requirement: "Tự động đóng ô câu hỏi sau khi animate đáp án xong."
                    // Let's do it in `useEffect` monitoring `revealedRows`.
                }, 3000); 
            };

            // Effect to Auto Close
            useEffect(() => {
                let timeout;
                if (gameState.currentQuestionId && gameState.showAnswer && !gameState.showSpecialQuestion) {
                    // If regular question is revealed, set timeout to close it
                    timeout = setTimeout(() => {
                        syncState({
                            ...gameState,
                            currentQuestionId: null,
                            showAnswer: false
                        });
                    }, 3000);
                }
                return () => clearTimeout(timeout);
            }, [gameState.revealedRows, gameState.showAnswer]); // Depend on reveal change

            const toggleSpecialRound = () => {
                syncState({
                    ...gameState,
                    isSpecialRound: !gameState.isSpecialRound,
                    showSpecialQuestion: false,
                    currentQuestionId: null // Close any active question
                });
            };

            const toggleSpecialQuestion = () => {
                if (gameState.showSpecialQuestion) {
                    // Close it
                    syncState({
                        ...gameState,
                        showSpecialQuestion: false,
                        currentQuestionId: null,
                        isTimerRunning: false
                    });
                } else {
                    // Open it
                    syncState({
                        ...gameState,
                        showSpecialQuestion: true,
                        currentQuestionId: 'SPECIAL', // Mark as special active
                        timer: 30,
                        isTimerRunning: true
                    });
                }
            };

            const revealSpecialAnswer = () => {
                if(confirm("Bạn có chắc chắn muốn mở TỪ KHÓA ĐẶC BIỆT?")) {
                    syncState({
                        ...gameState,
                        showSpecialAnswer: true,
                        isTimerRunning: false
                    });
                }
            };

            const resetGame = () => {
                if(confirm("Reset toàn bộ trạng thái chơi?")) {
                    syncState({
                        currentQuestionId: null,
                        revealedRows: [],
                        typingRowId: null,
                        inputValues: {},
                        showAnswer: false,
                        specialRevealedChars: [],
                        isSpecialRound: false,
                        showSpecialQuestion: false,
                        showSpecialAnswer: false,
                        timer: 30,
                        isTimerRunning: false
                    });
                }
            }

            const openProjectorWindow = () => {
                const win = window.open(window.location.href + '#projector', '_blank', 'menubar=no,toolbar=no,location=no,status=no');
                if(!win) {
                    addToast("Lỗi", "Trình duyệt đã chặn cửa sổ bật lên (Pop-up). Hãy cho phép để mở màn hình chiếu.", "error");
                } else {
                    setTimeout(() => loadGameToProjector(game), 1000);
                    setTimeout(() => syncState(gameState), 1500);
                }
            }
            
            // KEYBOARD LISTENER
            useEffect(() => {
                const handleHostTyping = (e) => {
                    if (!gameState.typingRowId) return;
                    if (gameState.showAnswer) return; 

                    const qId = gameState.typingRowId;
                    const currentVal = gameState.inputValues[qId] || '';
                    const q = game.questions.find(x => x.id === qId);
                    const maxLen = q.answer.length;

                    if (e.key === 'Backspace') {
                        const newVal = currentVal.slice(0, -1);
                        syncState({
                            ...gameState,
                            inputValues: { ...gameState.inputValues, [qId]: newVal }
                        });
                    } else if (e.key.length === 1 && e.key.match(/[a-zA-Z0-9]/)) {
                        if (currentVal.length < maxLen) {
                            const char = e.key.toUpperCase();
                            const newVal = currentVal + char;
                            syncState({
                                ...gameState,
                                inputValues: { ...gameState.inputValues, [qId]: newVal }
                            });
                        }
                    }
                };

                window.addEventListener('keydown', handleHostTyping);
                return () => window.removeEventListener('keydown', handleHostTyping);
            }, [gameState, game, syncState]);

            return (
                <div className="flex h-full overflow-hidden">
                    <div className="w-1/4 border-r border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 flex flex-col min-h-0 z-20 shadow-xl">
                        <div className="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center shrink-0">
                            <h3 className="font-bold">Bảng điều khiển</h3>
                            <button onClick={onExit} className="text-xs text-red-500 hover:underline">Thoát</button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-2 space-y-2 custom-scroll">
                            {game.questions.map((q, idx) => {
                                const isSelected = gameState.currentQuestionId === q.id;
                                const isDone = gameState.revealedRows.includes(q.id);
                                return (
                                    <div 
                                        key={q.id} 
                                        onClick={() => selectQuestion(q.id)}
                                        className={`p-3 rounded-lg cursor-pointer transition-all border ${
                                            isSelected ? 'bg-blue-50 dark:bg-blue-900/30 border-blue-500 shadow-md' : 
                                            isDone ? 'bg-slate-100 dark:bg-slate-800 border-transparent opacity-60' :
                                            'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 hover:border-blue-300'
                                        }`}
                                    >
                                        <div className="flex justify-between items-center mb-1">
                                            <span className={`font-bold text-sm ${isSelected ? 'text-blue-600' : ''}`}>Câu {idx + 1}</span>
                                            {isDone && <i className="fas fa-check text-green-500 text-xs"></i>}
                                        </div>
                                        <div className="text-xs text-slate-500 truncate mb-1">{q.question}</div>
                                        <div className="text-xs font-mono text-green-600 dark:text-green-400 bg-green-50 dark:bg-green-900/20 px-2 py-1 rounded inline-block">
                                            ĐA: {q.answer}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                        
                         <div className="p-3 border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950 shrink-0 space-y-2">
                            {/* Timer Display for Host */}
                            <div className="flex items-center justify-between bg-slate-100 dark:bg-slate-800 p-2 rounded">
                                <span className="text-xs font-bold text-slate-500">THỜI GIAN</span>
                                <span className={`text-xl font-bold font-mono ${gameState.timer <= 5 ? 'text-red-500 animate-pulse' : ''}`}>{gameState.timer}s</span>
                            </div>

                            <div className="p-2 bg-purple-50 dark:bg-purple-900/20 rounded border border-purple-100 dark:border-purple-800">
                                <button onClick={toggleSpecialRound} className={`w-full py-2 mb-2 rounded font-bold text-sm text-white ${gameState.isSpecialRound ? 'bg-purple-600' : 'bg-slate-500'}`}>
                                    {gameState.isSpecialRound ? 'ẨN CÂU ĐẶC BIỆT' : 'BẬT VÒNG ĐẶC BIỆT'}
                                </button>
                                {gameState.isSpecialRound && (
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={toggleSpecialQuestion} className={`py-1.5 rounded text-xs font-bold border ${gameState.showSpecialQuestion ? 'bg-purple-100 text-purple-700 border-purple-300' : 'bg-white text-slate-600 border-slate-300'}`}>
                                            {gameState.showSpecialQuestion ? 'ĐANG HIỆN CH' : 'HIỆN CÂU HỎI'}
                                        </button>
                                        <button onClick={revealSpecialAnswer} className="py-1.5 rounded text-xs font-bold bg-yellow-500 hover:bg-yellow-600 text-white border border-yellow-600 shadow-sm animate-pulse">
                                            MỞ TỪ KHÓA
                                        </button>
                                    </div>
                                )}
                            </div>

                            {currentQuestion && (
                                <div className="grid grid-cols-2 gap-2">
                                    <button 
                                        onClick={toggleTypingMode}
                                        disabled={gameState.revealedRows.includes(currentQuestion.id)}
                                        className={`py-2 rounded font-bold text-xs flex items-center justify-center gap-1 ${
                                            gameState.typingRowId === currentQuestion.id
                                            ? 'bg-amber-100 text-amber-600 border border-amber-500' 
                                            : 'bg-white border border-slate-300'
                                        }`}
                                    >
                                        <i className="fas fa-keyboard"></i> NHẬP
                                    </button>

                                    <button 
                                        onClick={revealAnswer}
                                        disabled={gameState.revealedRows.includes(currentQuestion.id)}
                                        className={`py-2 rounded font-bold text-white text-xs flex items-center justify-center gap-1 ${
                                            gameState.revealedRows.includes(currentQuestion.id)
                                            ? 'bg-green-600 cursor-not-allowed'
                                            : 'bg-blue-600 hover:bg-blue-700'
                                        }`}
                                    >
                                        <i className="fas fa-eye"></i> MỞ
                                    </button>
                                </div>
                            )}

                            <button onClick={resetGame} className="w-full py-2 border border-red-500 text-red-500 rounded hover:bg-red-50 text-xs font-medium">
                                RESET GAME
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 bg-slate-200 dark:bg-black p-4 flex flex-col relative overflow-hidden">
                        <div className="flex justify-between items-center mb-4 shrink-0">
                            <div className="flex items-center gap-2">
                                <span className="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                                <span className="font-bold uppercase text-slate-500 text-sm tracking-widest">Live Preview (Màn hình chiếu)</span>
                            </div>
                            <button 
                                onClick={openProjectorWindow}
                                className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg flex items-center gap-2 transition-transform hover:scale-105"
                            >
                                <i className="fas fa-external-link-alt"></i> PHÓNG TO RA MÀN HÌNH RIÊNG
                            </button>
                        </div>

                        <div className="flex-1 bg-white dark:bg-slate-900 rounded-2xl shadow-2xl overflow-hidden relative border-4 border-slate-300 dark:border-slate-700">
                             <div className="w-full h-full relative overflow-hidden">
                                 <ProjectorView game={game} gameState={gameState} isPreview={true} />
                                 <div className="absolute inset-0 z-50 cursor-default"></div>
                             </div>
                        </div>
                        <p className="text-center text-xs text-slate-400 mt-2">Đây là những gì người chơi đang nhìn thấy.</p>
                    </div>
                </div>
            );
        };

        const ProjectorView = ({ game, gameState, isPreview }) => {
            const [isProjectorReady, setIsProjectorReady] = useState(false);

            useEffect(() => {
                if (isPreview) {
                    setIsProjectorReady(true);
                }
            }, [isPreview]);

            const handleSetup = async () => {
                try {
                    if ('getScreenDetails' in window) {
                        try {
                            const screenDetails = await window.getScreenDetails();
                            const currentScreen = screenDetails.currentScreen;
                            const externalScreen = screenDetails.screens.find(s => s.id !== currentScreen.id);
                            if (externalScreen) await window.moveTo(externalScreen.left, externalScreen.top);
                        } catch (permErr) {
                            console.log("Quyền truy cập màn hình bị từ chối hoặc không hỗ trợ", permErr);
                        }
                    } 
                    await document.documentElement.requestFullscreen();
                } catch (err) {
                    console.log("Fullscreen/Move error", err);
                }
                setIsProjectorReady(true);
            };

            if (!game) return (
                <div className="h-full w-full flex items-center justify-center bg-black text-white">
                    <div className="text-center animate-pulse-slow">
                        <i className="fas fa-wifi text-6xl mb-4 text-blue-500"></i>
                        <h2 className="text-3xl font-light">Chờ tín hiệu từ máy chủ...</h2>
                        <p className="text-slate-500 mt-2">Vui lòng chọn màn chơi từ Dashboard</p>
                    </div>
                </div>
            );

            if (!isProjectorReady && !isPreview) {
                return (
                    <div className="h-full w-full flex items-center justify-center bg-slate-900 text-white p-10">
                        <div className="max-w-lg w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 text-center">
                            <div className="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(37,99,235,0.5)] animate-bounce">
                                <i className="fas fa-desktop text-3xl"></i>
                            </div>
                            <h1 className="text-2xl font-bold mb-2">SẴN SÀNG TRÌNH CHIẾU</h1>
                            <p className="text-slate-400 mb-8">
                                Cửa sổ này đang ở màn hình hiện tại. Bấm nút dưới đây để tự động chuyển sang màn hình máy chiếu (nếu có) và phóng to.
                            </p>
                            <button onClick={handleSetup} className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 rounded-xl font-bold text-lg shadow-lg transform transition-all hover:scale-105 active:scale-95">
                                BẮT ĐẦU CHIẾU & PHÓNG TO <i className="fas fa-expand ml-2"></i>
                            </button>
                        </div>
                    </div>
                );
            }

            // --- Floating Question Bar ---
            const QuestionBar = ({ q, isSpecial, timer }) => {
                if (!q && !isSpecial) return null;
                
                const index = isSpecial ? '★' : (game.questions.findIndex(x => x.id === q.id) + 1);
                const questionText = isSpecial ? game.specialQuestion : q.question;
                const charCount = isSpecial ? game.specialKeyword.length : q.answer.length;
                
                // SVG Circle Props
                const radius = 24;
                const circumference = 2 * Math.PI * radius;
                const progress = (timer / 30) * circumference;
                const dashoffset = circumference - progress;

                return (
                    <div className="absolute bottom-0 left-0 right-0 p-4 md:p-8 animate-slide-up z-50 flex justify-center">
                        <div className={`bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 p-4 md:p-6 flex items-center gap-6 max-w-7xl w-full relative overflow-hidden ${isPreview ? 'scale-75 origin-bottom' : ''}`}>
                            
                            {/* Timer Circle */}
                            {timer > 0 && (
                                <div className="relative w-16 h-16 shrink-0 flex items-center justify-center">
                                    <svg className="absolute w-full h-full -rotate-90 transform">
                                        <circle cx="32" cy="32" r={radius} className="fill-none stroke-slate-200 dark:stroke-slate-700" strokeWidth="4" />
                                        <circle cx="32" cy="32" r={radius} className="fill-none stroke-blue-500 transition-all duration-1000 ease-linear" strokeWidth="4" strokeDasharray={circumference} strokeDashoffset={dashoffset} />
                                    </svg>
                                    <span className="text-xl font-bold text-slate-700 dark:text-white font-mono">{timer}</span>
                                </div>
                            )}
                            
                            {!timer && (
                                <div className={`flex flex-col items-center justify-center text-white w-16 h-16 rounded-xl shrink-0 font-bold text-xl shadow-lg ${isSpecial ? 'bg-purple-600' : 'bg-blue-600'}`}>
                                    <span>{index}</span>
                                </div>
                            )}

                            <div className="flex-1">
                                {isSpecial && <span className="text-purple-500 font-bold text-xs uppercase tracking-wider mb-1 block">Câu hỏi đặc biệt</span>}
                                <h3 className="text-xl md:text-2xl font-bold text-slate-800 dark:text-slate-100 leading-snug">
                                    {questionText}
                                </h3>
                                <div className="mt-1 flex items-center gap-4 text-sm text-slate-500">
                                    <span className="bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700">
                                        <i className="fas fa-font mr-2"></i> {charCount} Ký tự
                                    </span>
                                </div>
                            </div>
                            
                            {q && q.image && (
                                <img src={q.image} className="w-24 h-24 object-contain rounded-lg border border-slate-200 dark:border-slate-700 bg-white" onError={(e) => e.target.style.display='none'} />
                            )}
                        </div>
                    </div>
                );
            };

            const currentActiveQ = game.questions.find(x => x.id === gameState.currentQuestionId);
            const isSpecialActive = gameState.currentQuestionId === 'SPECIAL';

            return (
                <div className={`h-full w-full bg-slate-100 dark:bg-slate-950 flex flex-col relative overflow-hidden ${isPreview ? 'text-[0.8em]' : ''}`}>
                    {/* Header modified to show SpecialRow instead of Title */}
                    <div className="min-h-[120px] flex flex-col items-center justify-center bg-white dark:bg-black shadow-sm z-10 shrink-0 relative py-4">
                        <SpecialRow 
                            keyword={game.specialKeyword} 
                            revealedChars={gameState.specialRevealedChars}
                            isHeader={true}
                            isFullReveal={gameState.showSpecialAnswer}
                            // Pass isActive for Special Question Focus
                            isActive={isSpecialActive}
                        />
                    </div>

                    <div className="flex-1 overflow-y-auto custom-scroll relative">
                        <div className="min-h-full min-w-full flex items-center justify-center p-10 pb-32">
                            {/* Added transition-all to handle opacity changes for focus mode */}
                            <div className={`flex flex-col gap-3 items-center transition-all duration-500 ${isSpecialActive ? 'opacity-30 blur-sm scale-95' : ''}`}>
                                {game.questions.map((q, idx) => (
                                    <CrosswordRow 
                                        key={q.id} 
                                        q={q} 
                                        index={idx}
                                        isActive={gameState.currentQuestionId === q.id}
                                        isRevealed={gameState.revealedRows.includes(q.id)}
                                        inputValue={gameState.inputValues[q.id] || ''}
                                        isTyping={gameState.typingRowId === q.id}
                                        stopRevealAnimation={false}
                                    />
                                ))}

                                {game.specialKeyword && (
                                    <div className={`mt-16 transition-all duration-1000 ${gameState.isSpecialRound ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}>
                                        <SpecialRow 
                                            keyword={game.specialKeyword} 
                                            revealedChars={gameState.specialRevealedChars}
                                            isFullReveal={gameState.showSpecialAnswer}
                                            // Special Row at bottom is usually for display, let's keep it consistent
                                        />
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Floating Question Bar */}
                    {(currentActiveQ || isSpecialActive) && (
                        <QuestionBar 
                            q={currentActiveQ} 
                            isSpecial={isSpecialActive}
                            timer={gameState.timer}
                        />
                    )}
                </div>
            );
        };

        // --- GAME UI COMPONENTS ---

        const CrosswordRow = ({ q, index, isActive, isRevealed, inputValue, isTyping, stopRevealAnimation }) => {
            const rowRef = useRef(null);

            useEffect(() => {
                if (isRevealed && !stopRevealAnimation) {
                    anime({
                        targets: rowRef.current.querySelectorAll('.letter-inner'),
                        rotateY: '180deg',
                        delay: anime.stagger(100), 
                        duration: 800,
                        easing: 'easeInOutQuad'
                    });
                } else if (isRevealed && stopRevealAnimation) {
                    anime.set(rowRef.current.querySelectorAll('.letter-inner'), { rotateY: 0 });
                }
            }, [isRevealed, stopRevealAnimation]);

            const chars = q.answer.split('');

            return (
                <div ref={rowRef} className={`flex items-center justify-center transition-all duration-500 ${isActive ? 'scale-110 z-10 my-2 drop-shadow-2xl' : 'opacity-80 blur-[1px]'}`}>
                    <div className={`w-12 h-12 flex items-center justify-center rounded-full font-bold text-xl mr-2 md:mr-4 shadow-lg border-2 shrink-0 ${
                        isActive ? 'bg-blue-600 text-white border-blue-400 scale-110' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700'
                    }`}>
                        {index + 1}
                    </div>

                    <div className="flex gap-1 md:gap-2 items-center">
                        {chars.map((char, i) => {
                            const isSpecial = q.specialCharIndices && q.specialCharIndices.includes(i);
                            const userChar = inputValue[i] || '';
                            
                            return (
                                <div key={i} className={`letter-box w-10 h-10 md:w-14 md:h-14 shrink-0`}>
                                    <div className={`letter-inner relative w-full h-full shadow-md rounded-lg duration-500 transform transition-transform`}>
                                        <div className={`letter-front rounded-lg border-2 ${
                                            isActive ? 'border-blue-400 bg-blue-50 dark:bg-slate-800 shadow-inner' : 'border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900'
                                        }`}>
                                            {isTyping && (
                                                <span className="text-2xl font-bold text-slate-800 dark:text-slate-200 animate-[popIn_0.2s]">{userChar}</span>
                                            )}
                                        </div>
                                        <div className={`letter-back rounded-lg border-2 text-2xl md:text-3xl font-bold ${
                                            isSpecial 
                                            ? 'bg-yellow-400 border-yellow-500 text-black shadow-[0_0_15px_rgba(250,204,21,0.6)]' 
                                            : 'bg-blue-600 border-blue-500 text-white'
                                        }`}>
                                            {char}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        
                        <div className={`ml-2 md:ml-4 w-10 h-10 md:w-12 md:h-12 bg-slate-200 dark:bg-slate-800 rounded-full flex items-center justify-center font-bold text-slate-500 dark:text-slate-400 text-lg md:text-xl border-2 border-slate-300 dark:border-slate-700 shrink-0 ${isActive ? 'scale-110 border-blue-400 text-blue-500' : ''}`}>
                            {chars.length}
                        </div>
                    </div>
                </div>
            );
        };

        const SpecialRow = ({ keyword, revealedChars, isHeader, isFullReveal, isActive }) => {
            const [displayLetters, setDisplayLetters] = useState([]);

            useEffect(() => {
                if (isFullReveal) {
                    setDisplayLetters(keyword.split(''));
                } else {
                    const chars = revealedChars.map(r => r.char);
                    const total = keyword.length;
                    const current = new Array(total).fill(null).map((_, i) => chars[i] || '');
                    setDisplayLetters(current);
                }
            }, [revealedChars, keyword, isFullReveal]);

            return (
                <div className={`flex flex-col items-center transition-all duration-500 ${isActive ? 'scale-110 z-20 drop-shadow-2xl' : ''}`}>
                    <div className={`flex gap-2 md:gap-3 p-4 bg-slate-200 dark:bg-slate-800/50 rounded-2xl border-2 border-dashed border-slate-400 relative flex-wrap justify-center ${isHeader ? 'scale-75 md:scale-100 bg-transparent border-none p-0' : ''} ${isActive ? 'bg-purple-100 border-purple-400' : ''}`}>
                        {keyword.split('').map((kChar, i) => {
                            const charToShow = displayLetters[i]; 
                            
                            return (
                                <div key={i} className={`rounded-xl shadow-lg flex items-center justify-center transform transition-all duration-500 hover:scale-110 ${isHeader ? 'w-10 h-10 md:w-14 md:h-14' : 'w-12 h-12 md:w-16 md:h-16'} bg-gradient-to-br from-yellow-400 to-orange-500`}>
                                    {charToShow ? (
                                        <span className={`${isHeader ? 'text-2xl md:text-3xl' : 'text-3xl md:text-4xl'} font-black text-white drop-shadow-md animate-[bounceIn_0.6s]`}>{charToShow}</span>
                                    ) : (
                                        <div className="w-2 h-2 md:w-4 md:h-4 bg-black/10 rounded-full"></div>
                                    )}
                                </div>
                            )
                        })}
                    </div>
                    {!isHeader && <div className="mt-4 text-slate-500 font-mono text-sm tracking-widest uppercase">Các ký tự gợi ý</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0); } 60% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }
    </style>
</body>
</html>
