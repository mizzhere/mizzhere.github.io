<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Master Pro 2026</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        tet: { red: '#990000', gold: '#FFD700', bg: '#800000' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: {
                        sans: ['"Be Vietnam Pro"', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                        serif: ['"Playfair Display"', 'Georgia', 'serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 3s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'fall': 'fall 10s linear infinite',
                        'zoom-out': 'zoomOut 0.5s ease-in-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fall: {
                            '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
                            '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' }
                        },
                        zoomOut: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(1.2)', opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset & Scroll Control */
        html, body, #root {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            width: 100vw;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Custom Scrollbar */
        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .custom-scroll {
            scrollbar-color: #475569 transparent;
        }
        .dark .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        /* 3D Letter Card */
        .letter-box {
            perspective: 1000px;
        }
        .letter-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .letter-front, .letter-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .letter-back {
            transform: rotateY(180deg);
        }
        .flipped .letter-inner {
            transform: rotateY(180deg);
        }
        
        /* Toast Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideIn 0.3s forwards; }
        
        /* Tet Theme Specifics */
        .tet-bg {
            background-color: #800000; /* Deep Red Material */
            background-image: radial-gradient(circle at 50% 50%, #900000 0%, #600000 100%);
        }
        
        /* Falling Elements Fixed */
        .falling-petal {
            position: fixed; /* Changed from absolute to fixed */
            top: -10vh;
            z-index: 1; /* Low z-index to stay behind text but visible */
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useContext } = React;

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        const removeVietnameseTones = (str) => {
            if(!str) return '';
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g,"a"); 
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g,"e"); 
            str = str.replace(/ì|í|ị|ỉ|ĩ/g,"i"); 
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g,"o"); 
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g,"u"); 
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g,"y"); 
            str = str.replace(/đ/g,"d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            return str.toUpperCase().replace(/[^A-Z0-9]/g, '');
        };

        const BROADCAST_CHANNEL_NAME = 'crossword_game_channel_v5';

        // --- COMPONENTS ---

        // 1. Loading Screen
        const LoadingScreen = ({ isVisible, onComplete, theme }) => {
            const [shouldRender, setShouldRender] = useState(true);
            const isTet = theme === 'tet';

            useEffect(() => {
                if (!isVisible) {
                    const timer = setTimeout(() => setShouldRender(false), 500); 
                    return () => clearTimeout(timer);
                }
            }, [isVisible]);

            useEffect(() => {
                if(isVisible) {
                    const timer = setTimeout(() => {
                        onComplete();
                    }, 2500);
                    return () => clearTimeout(timer);
                }
            }, [isVisible, onComplete]);

            if (!shouldRender) return null;

            return (
                <div className={`fixed inset-0 z-[9999] flex flex-col items-center justify-center transition-all duration-500 ${isVisible ? 'opacity-100' : 'animate-zoom-out pointer-events-none'} ${isTet ? 'bg-[#800000]' : 'bg-white dark:bg-slate-900'}`}>
                    
                    {isTet && <TetDecorations />}

                    <div className="relative z-10 flex flex-col items-center">
                        <div className={`w-24 h-24 mb-6 rounded-2xl flex items-center justify-center shadow-2xl ${isTet ? 'bg-yellow-500 text-[#800000]' : 'bg-blue-600 text-white'}`}>
                            {isTet ? (
                                <i className="fas fa-dragon text-5xl animate-pulse"></i>
                            ) : (
                                <i className="fas fa-cube text-5xl animate-float"></i>
                            )}
                        </div>
                        
                        <h1 className={`text-4xl font-bold tracking-tight mb-2 ${isTet ? 'text-yellow-400 font-serif' : 'text-slate-800 dark:text-white'}`}>
                            {isTet ? 'CHÚC MỪNG NĂM MỚI' : 'CROSSWORD MASTER'}
                        </h1>
                        <p className={`text-sm tracking-widest uppercase ${isTet ? 'text-yellow-200/80' : 'text-slate-400'}`}>
                            {isTet ? 'Xuân Bính Ngọ 2026' : 'Loading Resources...'}
                        </p>

                        <div className="mt-8 w-48 h-1 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                            <div className={`h-full w-full origin-left animate-[grow_2s_ease-in-out_forwards] ${isTet ? 'bg-yellow-500' : 'bg-blue-500'}`} style={{animation: 'grow 2.5s ease-in-out forwards', width: '0%'}}></div>
                        </div>
                    </div>
                    
                    <style>{`
                        @keyframes grow { to { width: 100%; } }
                    `}</style>
                </div>
            );
        };

        // 2. Decor Logic (Fixed Petals)
        const TetDecorations = () => {
            const petals = useMemo(() => {
                return new Array(25).fill(0).map((_, i) => ({
                    left: Math.random() * 100 + '%',
                    delay: Math.random() * 5 + 's',
                    duration: (Math.random() * 5 + 8) + 's',
                    size: Math.random() * 20 + 15 + 'px', 
                    opacity: Math.random() * 0.5 + 0.4
                }));
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none z-[1] overflow-hidden">
                    {petals.map((p, i) => (
                        <div key={i} className="falling-petal" style={{
                            left: p.left,
                            animationDelay: p.delay,
                            animationDuration: p.duration,
                            width: p.size,
                            height: p.size,
                            opacity: p.opacity
                        }}>
                             <svg viewBox="0 0 50 50" className="fill-yellow-400/80 drop-shadow-sm"><path d="M25 0 C30 20 50 25 50 25 C30 30 25 50 25 50 C20 30 0 25 0 25 C20 20 25 0 25 0 Z" /></svg>
                        </div>
                    ))}
                </div>
            );
        };

        const CrosswordRow = ({ q, index, isActive, isAnyActive, isRevealed, theme }) => {
            const rowRef = useRef(null);
            const hasAnimatedRef = useRef(false);

            useEffect(() => {
                if (isRevealed && !hasAnimatedRef.current) {
                    anime({
                        targets: rowRef.current.querySelectorAll('.letter-inner'),
                        rotateY: '180deg',
                        delay: anime.stagger(100), 
                        duration: 800,
                        easing: 'easeInOutQuad',
                        complete: () => { hasAnimatedRef.current = true; }
                    });
                } else if (isRevealed) {
                     anime.set(rowRef.current.querySelectorAll('.letter-inner'), { rotateY: '180deg' });
                } else {
                     anime.set(rowRef.current.querySelectorAll('.letter-inner'), { rotateY: 0 });
                     hasAnimatedRef.current = false;
                }
            }, [isRevealed]);

            const chars = q.answer.split('');
            const isTet = theme === 'tet';
            
            const isDimmed = isAnyActive && !isActive;

            return (
                <div ref={rowRef} className={`flex items-center justify-center transition-all duration-500 ${isActive ? 'scale-110 z-10 my-2 drop-shadow-2xl opacity-100' : (isDimmed ? 'opacity-40 blur-[1px] scale-95' : 'opacity-100 scale-100')}`}>
                    <div className={`w-12 h-12 flex items-center justify-center rounded-full font-bold text-xl mr-2 md:mr-4 shadow-lg border-2 shrink-0 ${
                        isActive 
                            ? (isTet ? 'bg-tet-red text-yellow-300 border-yellow-500 scale-110' : 'bg-blue-600 text-white border-blue-400 scale-110')
                            : (isTet ? 'bg-[#500000] text-gray-300 border-[#600000]' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700')
                    }`}>
                        {index + 1}
                    </div>

                    <div className="flex gap-1 md:gap-2 items-center">
                        {chars.map((char, i) => {
                            const isSpecial = q.specialCharIndices && q.specialCharIndices.includes(i);
                            
                            return (
                                <div key={i} className={`letter-box w-10 h-10 md:w-14 md:h-14 shrink-0`}>
                                    <div className={`letter-inner relative w-full h-full shadow-md rounded-lg duration-500 transform transition-transform`}>
                                        <div className={`letter-front rounded-lg border-2 ${
                                            isActive 
                                                ? (isTet ? 'border-yellow-500 bg-[#300000] shadow-inner' : 'border-blue-400 bg-blue-50 dark:bg-slate-800 shadow-inner')
                                                : (isTet ? 'border-[#600000] bg-[#400000]' : 'border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900')
                                        }`}>
                                        </div>
                                        <div className={`letter-back rounded-lg border-2 text-2xl md:text-3xl font-bold ${
                                            isSpecial 
                                            ? 'bg-yellow-400 border-yellow-500 text-black shadow-[0_0_15px_rgba(250,204,21,0.6)]' 
                                            : (isTet ? 'bg-tet-red border-yellow-500 text-yellow-300' : 'bg-blue-600 border-blue-500 text-white')
                                        }`}>
                                            {char}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        
                        <div className={`ml-2 md:ml-4 w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center font-bold text-lg md:text-xl border-2 shrink-0 ${
                            isActive 
                            ? (isTet ? 'bg-red-100 border-tet-red text-tet-red scale-110' : 'bg-slate-200 border-blue-400 text-blue-500 scale-110')
                            : (isTet ? 'bg-[#500000] border-[#600000] text-gray-400' : 'bg-slate-200 dark:bg-slate-800 border-slate-300 dark:border-slate-700 text-slate-500 dark:text-slate-400')
                        }`}>
                            {chars.length}
                        </div>
                    </div>
                </div>
            );
        };

        const SpecialRow = ({ keyword, revealedChars, isHeader, isFullReveal, isActive, theme }) => {
            const [displayLetters, setDisplayLetters] = useState([]);
            const containerRef = useRef(null);
            const isTet = theme === 'tet';

            useEffect(() => {
                if (isFullReveal) {
                    setDisplayLetters(keyword.split(''));
                    // Animate Special Answer Reveal
                    setTimeout(() => {
                         if(containerRef.current) {
                             anime({
                                 targets: containerRef.current.children,
                                 scale: [0, 1.2, 1],
                                 rotateY: [-90, 0],
                                 opacity: [0, 1],
                                 translateY: [20, 0],
                                 delay: anime.stagger(100),
                                 duration: 1200,
                                 easing: 'easeOutElastic(1, .6)'
                             });
                         }
                    }, 50);
                } else {
                    const chars = revealedChars.map(r => r.char);
                    const total = keyword.length;
                    const current = new Array(total).fill(null).map((_, i) => chars[i] || '');
                    setDisplayLetters(current);
                }
            }, [revealedChars, keyword, isFullReveal]);

            return (
                <div className={`flex flex-col items-center transition-all duration-500 ${isActive ? 'scale-110 z-20 drop-shadow-2xl' : ''}`}>
                    <div ref={containerRef} className={`flex gap-2 md:gap-3 p-4 rounded-2xl border-2 border-dashed relative flex-wrap justify-center 
                        ${isHeader ? 'scale-75 md:scale-100 bg-transparent border-none p-0' : (isTet ? 'bg-black/20 border-yellow-500/30' : 'bg-slate-200 dark:bg-slate-800/50 border-slate-400')} 
                        ${isActive ? (isTet ? 'bg-red-900 border-yellow-400' : 'bg-purple-100 border-purple-400') : ''}`}>
                        
                        {keyword.split('').map((kChar, i) => {
                            const charToShow = displayLetters[i]; 
                            
                            return (
                                <div key={i} className={`rounded-xl shadow-lg flex items-center justify-center transform transition-all duration-500 ${isHeader ? 'w-10 h-10 md:w-14 md:h-14' : 'w-12 h-12 md:w-16 md:h-16'} ${isTet ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 border border-yellow-200' : 'bg-gradient-to-br from-yellow-400 to-orange-500'}`}>
                                    {charToShow ? (
                                        <span className={`${isHeader ? 'text-2xl md:text-3xl' : 'text-3xl md:text-4xl'} font-black ${isTet ? 'text-[#800000]' : 'text-white'} drop-shadow-md`}>{charToShow}</span>
                                    ) : (
                                        <div className="w-2 h-2 md:w-4 md:h-4 bg-black/10 rounded-full"></div>
                                    )}
                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        };

        const QuestionBar = ({ q, isSpecial, timer, game, isPreview, theme, fontSize }) => {
            if (!q && !isSpecial) return null;
            
            const index = isSpecial ? '★' : (game.questions.findIndex(x => x.id === q.id) + 1);
            const questionText = isSpecial ? game.specialQuestion : q.question;
            const charCount = isSpecial ? game.specialKeyword.length : q.answer.length;
            const isTet = theme === 'tet';
            
            const radius = 24;
            const circumference = 2 * Math.PI * radius;
            const progress = (timer / 30) * circumference;
            const dashoffset = circumference - progress;

            const sizeClass = fontSize === 'small' ? 'text-base' : fontSize === 'large' ? 'text-3xl' : 'text-xl md:text-2xl';

            return (
                <div className="absolute bottom-0 left-0 right-0 p-4 md:p-8 animate-slide-up z-50 flex justify-center">
                    <div className={`${isTet ? 'bg-[#600000] border-yellow-600/50' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800'} rounded-2xl shadow-2xl border p-4 md:p-6 flex items-center gap-6 max-w-7xl w-full relative overflow-hidden ${isPreview ? 'scale-75 origin-bottom' : ''}`}>
                        
                        {timer > 0 && (
                            <div className="relative w-16 h-16 shrink-0 flex items-center justify-center">
                                <svg className="absolute w-full h-full -rotate-90 transform">
                                    <circle cx="32" cy="32" r={radius} className={`fill-none ${isTet ? 'stroke-red-900' : 'stroke-slate-200 dark:stroke-slate-700'}`} strokeWidth="4" />
                                    <circle cx="32" cy="32" r={radius} className={`fill-none ${isTet ? 'stroke-yellow-400' : 'stroke-blue-500'} transition-all duration-1000 ease-linear`} strokeWidth="4" strokeDasharray={circumference} strokeDashoffset={dashoffset} />
                                </svg>
                                <span className={`text-xl font-bold font-mono ${isTet ? 'text-yellow-400' : 'text-slate-700 dark:text-white'}`}>{timer}</span>
                            </div>
                        )}
                        
                        {!timer && (
                            <div className={`flex flex-col items-center justify-center text-white w-16 h-16 rounded-xl shrink-0 font-bold text-xl shadow-lg ${isSpecial ? 'bg-purple-600' : (isTet ? 'bg-yellow-500 text-[#800000]' : 'bg-blue-600')}`}>
                                <span>{index}</span>
                            </div>
                        )}

                        <div className="flex-1 relative z-10">
                            {isSpecial && <span className="text-purple-500 font-bold text-xs uppercase tracking-wider mb-1 block">Câu hỏi đặc biệt</span>}
                            <h3 className={`font-bold leading-snug ${isTet ? 'text-white' : 'text-slate-800 dark:text-slate-100'} ${sizeClass}`}>
                                {questionText}
                            </h3>
                            <div className="mt-1 flex items-center gap-4 text-sm text-slate-500">
                                <span className={`${isTet ? 'bg-[#400000] border-[#500000] text-yellow-200' : 'bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700'} px-3 py-1 rounded-full border`}>
                                    <i className="fas fa-font mr-2"></i> {charCount} Ký tự
                                </span>
                            </div>
                        </div>
                        
                        {q && q.image && !isSpecial && (
                            <img src={q.image} className="w-24 h-24 object-contain rounded-lg border border-slate-200 dark:border-slate-700 bg-white" onError={(e) => e.target.style.display='none'} />
                        )}
                    </div>
                </div>
            );
        };

        const ToastContainer = ({ toasts, removeToast }) => (
            <div className="fixed top-4 right-4 z-[300] flex flex-col gap-2">
                {toasts.map(t => (
                    <div key={t.id} className={`toast-enter px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] border-l-4 ${
                        t.type === 'success' ? 'bg-white dark:bg-slate-800 border-green-500 text-slate-800 dark:text-white' : 
                        t.type === 'error' ? 'bg-white dark:bg-slate-800 border-red-500 text-slate-800 dark:text-white' : 
                        'bg-white dark:bg-slate-800 border-blue-500 text-slate-800 dark:text-white'
                    }`}>
                        <i className={`fas ${
                            t.type === 'success' ? 'fa-check-circle text-green-500' :
                            t.type === 'error' ? 'fa-exclamation-circle text-red-500' :
                            'fa-info-circle text-blue-500'
                        }`}></i>
                        <div>
                            <p className="font-semibold text-sm">{t.title}</p>
                            <p className="text-xs opacity-70">{t.message}</p>
                        </div>
                        <button onClick={() => removeToast(t.id)} className="ml-auto text-slate-400 hover:text-slate-600">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                ))}
            </div>
        );

        // 3. Main App Logic
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [darkMode, setDarkMode] = useState(false);
            
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('cw_settings');
                return saved ? JSON.parse(saved) : { theme: 'default', sound: true, fontSize: 'normal' };
            });

            const [loading, setLoading] = useState(true);
            const [games, setGames] = useState([]);
            const [currentGame, setCurrentGame] = useState(null);
            const [toasts, setToasts] = useState([]);
            const [showSettingsModal, setShowSettingsModal] = useState(false);

            const [gameState, setGameState] = useState({
                currentQuestionId: null, // Can be ID or 'SPECIAL'
                revealedRows: [],
                showAnswer: false,
                specialRevealedChars: [],
                isSpecialRound: false,
                showSpecialAnswer: false,
                timer: 30,
                isTimerRunning: false,
                appTheme: settings.theme,
                appFontSize: settings.fontSize
            });

            const broadcastRef = useRef(null);

            useEffect(() => {
                const savedGames = localStorage.getItem('cw_games');
                if (savedGames) setGames(JSON.parse(savedGames));

                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setDarkMode(true);
                }

                broadcastRef.current = new BroadcastChannel(BROADCAST_CHANNEL_NAME);
                broadcastRef.current.onmessage = (event) => {
                    const { type, payload } = event.data;
                    if (type === 'SYNC_STATE') {
                        setGameState(payload);
                    } else if (type === 'LOAD_GAME') {
                        setCurrentGame(payload);
                        if(window.location.hash === '#projector') {
                             setView('projector');
                        }
                    }
                };

                if (window.location.hash === '#projector') {
                    setView('projector');
                    setLoading(false);
                }

                return () => broadcastRef.current?.close();
            }, []);

            useEffect(() => {
                document.documentElement.className = darkMode ? 'dark' : 'light';
            }, [darkMode]);
            
            useEffect(() => {
                const updatedState = { ...gameState, appTheme: settings.theme, appFontSize: settings.fontSize };

            const addToast = (title, message, type = 'info') => {

                        <div className="space-y-6">

                                        <i className="fas fa-torii-gate"></i>
                                    </div>
                                    <div>
                                        <p className="font-bold">Giao diện Tết</p>

                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" className="sr-only peer" checked={settings.theme === 'tet'} onChange={() => setSettings({...settings, theme: settings.theme === 'tet' ? 'default' : 'tet'})} />
                                    <div className="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600"></div>

                            <div>

                                        <p className="font-bold">Cỡ chữ hiển thị</p>

                                <div className="flex gap-2 p-1 bg-slate-100 dark:bg-slate-700 rounded-lg">
                                    {['small', 'normal', 'large'].map(size => (

                            </div>

                            <div className="p-4 bg-slate-50 dark:bg-slate-700/30 rounded-lg text-sm text-slate-500 text-center">
                                <i className="fas fa-code-branch mr-2"></i> Phiên bản 2026.2.3 Pro

                        </div>

            return (
                <div className={`h-full w-full flex flex-col transition-colors duration-500 overflow-hidden ${settings.theme === 'tet' ? 'tet-bg' : 'bg-slate-50 dark:bg-slate-950'}`}>

                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                    {showSettingsModal && <SettingsModal />}
                    
                    {view !== 'projector' && !loading && (
                        <header className={`h-16 border-b flex items-center justify-between px-6 shrink-0 z-10 ${settings.theme === 'tet' ? 'bg-[#600000] border-[#500000] text-white' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800'}`}>
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                                <div className={`w-9 h-9 rounded-lg flex items-center justify-center font-bold shadow-lg ${settings.theme === 'tet' ? 'bg-yellow-500 text-[#800000]' : 'bg-gradient-to-br from-blue-500 to-indigo-600 text-white'}`}>
                                    <i className="fas fa-cube"></i>
                                </div>
                                <h1 className="font-bold text-lg tracking-tight">Crossword<span className={settings.theme === 'tet' ? 'text-yellow-400' : 'text-blue-500'}>Master</span></h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setShowSettingsModal(true)} className={`p-2 rounded-full transition-colors ${settings.theme === 'tet' ? 'hover:bg-[#500000] text-yellow-200' : 'hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300'}`}>
                                    <i className="fas fa-cog text-xl"></i>
                                </button>
                                <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded-full transition-colors ${settings.theme === 'tet' ? 'hover:bg-[#500000] text-white' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}`}>
                                    <i className={`fas ${darkMode ? 'fa-sun text-yellow-400' : 'fa-moon text-slate-500'}`}></i>
                                </button>
                            </div>
                        </header>
                    )}

                    <main className="flex-1 relative overflow-hidden flex flex-col min-h-0">
                        {view === 'dashboard' && !loading && (
                            <Dashboard 
                                games={games} 
                                saveGames={saveGames} 
                                onEdit={(g) => { setCurrentGame(g); setView('editor'); }}
                                onPlay={(g) => { setCurrentGame(g); setView('host'); loadGameToProjector(g); }}
                                addToast={addToast}
                                theme={settings.theme}

                        )}
                        {view === 'editor' && !loading && (
                            <Editor 
                                game={currentGame} 
                                onSave={(g) => { 
                                    const idx = games.findIndex(x => x.id === g.id);
                                    const newGames = idx >= 0 ? [...games] : [...games, g];
                                    if(idx >= 0) newGames[idx] = g;
                                    saveGames(newGames);
                                    setView('dashboard');

                        {view === 'host' && !loading && (

        // --- SUB-VIEWS ---

        const Dashboard = ({ games, saveGames, onEdit, onPlay, addToast, theme }) => {
            const isTet = theme === 'tet';

            const createNew = () => {
                onEdit({
                    id: generateId(),
                    title: "Ô Chữ Mới " + new Date().toLocaleDateString('vi-VN'),
                    specialKeyword: "",
                    specialQuestion: "", 
                    questions: []
                });
            };

            const deleteGame = (e, id) => {
                e.stopPropagation();
                if(confirm("Bạn có chắc muốn xóa không?")) {
                    saveGames(games.filter(g => g.id !== id));
                    addToast("Đã xóa", "Bộ câu hỏi đã được xóa", "success");
                }
            }

            const exportGame = (e, game) => {
                e.stopPropagation();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(game));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `${removeVietnameseTones(game.title)}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                addToast("Thành công", "Đã xuất file câu hỏi", "success");
            };

            const handleExcelUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        const header = jsonData[0].map(h => h.toString().toLowerCase());
                        const qIdx = header.findIndex(h => h.includes('câu hỏi') || h.includes('question'));
                        const aIdx = header.findIndex(h => h.includes('đáp án') || h.includes('answer'));
                        
                        if (qIdx === -1 || aIdx === -1) {
                            throw new Error("Không tìm thấy cột 'Câu hỏi' hoặc 'Đáp án'");
                        }

                        const newQuestions = [];
                        for(let i=1; i<jsonData.length; i++) {
                            const row = jsonData[i];
                            if(row[qIdx] && row[aIdx]) {
                                newQuestions.push({
                                    id: generateId(),
                                    question: row[qIdx].toString(),
                                    answer: removeVietnameseTones(row[aIdx].toString()),
                                    image: row[header.findIndex(h => h.includes('ảnh') || h.includes('image'))] || "",
                                    specialCharIndices: []
                                });
                            }
                        }

                        if(newQuestions.length === 0) throw new Error("File rỗng");

                        const newGame = {
                            id: generateId(),
                            title: file.name.replace(/\.[^/.]+$/, "") + " (Excel)",
                            specialKeyword: "",
                            specialQuestion: "",
                            questions: newQuestions
                        };
                        
                        saveGames([...games, newGame]);
                        addToast("Thành công", `Đã nhập ${newQuestions.length} câu từ Excel`, "success");

                    } catch (err) {
                        console.error(err);
                        addToast("Lỗi nhập file", "File Excel không đúng định dạng. Cần cột 'Câu hỏi' và 'Đáp án'.", "error");
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleFile = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (!json.id || !json.questions) throw new Error("Invalid Format");
                        json.id = generateId();
                        json.title = json.title + " (Imported)";
                        saveGames([...games, json]);
                        addToast("Thành công", "Đã nhập bộ câu hỏi mới", "success");
                    } catch (err) {
                        addToast("Lỗi", "File JSON không hợp lệ", "error");
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="flex-1 overflow-y-auto custom-scroll p-8 relative">
                    <div className="max-w-6xl mx-auto pb-10">
                        <div className="flex justify-between items-end mb-8">
                            <div className={isTet ? 'text-white' : ''}>
                                <h2 className="text-3xl font-bold">Thư viện câu hỏi</h2>
                                <p className={`mt-1 ${isTet ? 'text-yellow-200' : 'text-slate-500'}`}>Quản lý các bộ ô chữ của bạn</p>
                            </div>
                            <div className="flex gap-3">
                                <label className="cursor-pointer bg-green-600 hover:bg-green-700 text-white px-4 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 shadow-lg">
                                    <input type="file" className="hidden" accept=".xlsx, .xls" onChange={handleExcelUpload} />
                                    <i className="fas fa-file-excel"></i> Nhập Excel
                                </label>
                                <label className="cursor-pointer bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 hover:bg-slate-50 text-slate-700 dark:text-slate-300 px-4 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2">
                                    <input type="file" className="hidden" accept=".json" onChange={(e) => e.target.files[0] && handleFile(e.target.files[0])} />
                                    <i className="fas fa-file-upload"></i> Nhập JSON
                                </label>
                                <button onClick={createNew} className={`${isTet ? 'bg-yellow-500 hover:bg-yellow-400 text-[#800000]' : 'bg-blue-600 hover:bg-blue-700 text-white'} px-5 py-2.5 rounded-lg shadow-lg font-bold transition-all flex items-center gap-2 transform hover:-translate-y-0.5`}>
                                    <i className="fas fa-plus"></i> Tạo mới
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {games.map(game => (
                                <div key={game.id} onClick={() => onPlay(game)} className={`group rounded-xl border p-6 cursor-pointer hover:shadow-xl transition-all relative overflow-hidden ${isTet ? 'bg-[#600000] border-[#500000] hover:border-yellow-400' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 hover:border-blue-500'}`}>
                                    <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
                                        <button onClick={(e) => exportGame(e, game)} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-green-100 hover:text-green-600 flex items-center justify-center transition-colors" title="Xuất file">
                                            <i className="fas fa-download text-xs"></i>
                                        </button>
                                        <button onClick={(e) => { e.stopPropagation(); onEdit(game); }} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-blue-100 hover:text-blue-600 flex items-center justify-center transition-colors">
                                            <i className="fas fa-pen text-xs"></i>
                                        </button>
                                        <button onClick={(e) => deleteGame(e, game.id)} className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-red-100 hover:text-red-600 flex items-center justify-center transition-colors">
                                            <i className="fas fa-trash text-xs"></i>
                                        </button>
                                    </div>
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${isTet ? 'bg-yellow-500/20 text-yellow-400' : 'bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400'}`}>
                                            <i className="fas fa-gamepad text-lg"></i>
                                        </div>
                                        <div>
                                            <h3 className={`font-bold truncate max-w-[180px] ${isTet ? 'text-white' : ''}`}>{game.title}</h3>
                                            <span className={`text-xs ${isTet ? 'text-red-200' : 'text-slate-400'}`}>{game.questions.length} câu hỏi</span>
                                        </div>
                                    </div>
                                    <div className={`flex gap-2 text-xs font-mono p-2 rounded ${isTet ? 'bg-black/20 text-yellow-200' : 'bg-slate-100 dark:bg-slate-900 text-slate-500'}`}>
                                        <span className="font-bold">KEY:</span> {game.specialKeyword || "(Chưa có)"}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Editor = ({ game, onSave, onCancel }) => {
            const prepareData = (g) => {
                const deepCopy = JSON.parse(JSON.stringify(g));
                deepCopy.questions = deepCopy.questions.map(q => {
                    if (q.specialCharIndices === undefined) {
                         return { 
                             ...q, 
                             specialCharIndices: q.specialCharIndex !== undefined && q.specialCharIndex !== -1 ? [q.specialCharIndex] : [] 
                         };
                    }
                    return q;
                });
                return deepCopy;
            };

            const [data, setData] = useState(prepareData(game));

            const addQuestion = () => {
                setData({
                    ...data,
                    questions: [...data.questions, {
                        id: generateId(),
                        question: "",
                        answer: "",
                        image: "",
                        specialCharIndices: [] 
                    }]
                });
            };

            const updateQuestion = (idx, field, value) => {
                const newQs = [...data.questions];
                newQs[idx][field] = value;
                if(field === 'answer') {
                    newQs[idx].answer = removeVietnameseTones(value);
                }
                setData({...data, questions: newQs});
            };

            const toggleSpecialChar = (qIdx, charIdx) => {
                const newQs = [...data.questions];
                const currentIndices = newQs[qIdx].specialCharIndices || [];
                if (currentIndices.includes(charIdx)) {
                    newQs[qIdx].specialCharIndices = currentIndices.filter(i => i !== charIdx);
                } else {
                    newQs[qIdx].specialCharIndices = [...currentIndices, charIdx];
                }
                setData({...data, questions: newQs});
            };

            const removeQuestion = (idx) => {
                const newQs = data.questions.filter((_, i) => i !== idx);
                setData({...data, questions: newQs});
            };

            const autoMapSpecial = () => {
                const keyword = removeVietnameseTones(data.specialKeyword).split('');
                const newQs = [...data.questions];
                newQs.forEach(q => q.specialCharIndices = []);
                
                for (let i = 0; i < keyword.length; i++) {
                    const charNeeded = keyword[i];
                    let bestQIndex = -1;
                    let bestCharIndex = -1;
                    let minLoad = Infinity;

                    for (let qIdx = 0; qIdx < newQs.length; qIdx++) {
                        const q = newQs[qIdx];
                        const charIndex = q.answer.split('').findIndex((c, idx) => c === charNeeded && !q.specialCharIndices.includes(idx));
                        
                        if (charIndex !== -1) {
                            const load = q.specialCharIndices.length;
                            if (load < minLoad) {
                                minLoad = load;
                                bestQIndex = qIdx;
                                bestCharIndex = charIndex;
                            }
                        }
                    }

                    if (bestQIndex !== -1) {
                        newQs[bestQIndex].specialCharIndices.push(bestCharIndex);
                    }
                }
                
                setData({...data, questions: newQs});
            };

            const checkMissingChars = () => {
                const needed = removeVietnameseTones(data.specialKeyword).split('');
                const current = [];
                data.questions.forEach(q => {
                    if (q.specialCharIndices) {
                        q.specialCharIndices.forEach(idx => {
                            if (q.answer[idx]) current.push(q.answer[idx]);
                        });
                    }
                });

                const missing = [];
                const currentCopy = [...current];
                
                needed.forEach(char => {
                    const idx = currentCopy.indexOf(char);
                    if (idx !== -1) {
                        currentCopy.splice(idx, 1);
                    } else {
                        missing.push(char);
                    }
                });
                return missing;
            };

            const missingChars = checkMissingChars();

            return (
                <div className="flex flex-col h-full overflow-hidden bg-slate-50 dark:bg-slate-950">
                    <div className="h-16 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 px-6 flex items-center justify-between shrink-0">
                        <div className="flex items-center gap-4">
                            <button onClick={onCancel} className="text-slate-500 hover:text-slate-800 dark:hover:text-white">
                                <i className="fas fa-arrow-left"></i>
                            </button>
                            <input 
                                value={data.title}
                                onChange={e => setData({...data, title: e.target.value})}
                                className="bg-transparent text-xl font-bold focus:outline-none border-b border-transparent focus:border-blue-500 w-64"
                                placeholder="Tên bộ câu hỏi"
                            />
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => onSave(data)} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-500/20">
                                <i className="fas fa-save mr-2"></i> Lưu lại
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex overflow-hidden min-h-0">
                        <div className="w-80 border-r border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 p-6 overflow-y-auto custom-scroll">
                            <h3 className="text-xs font-bold uppercase text-slate-400 mb-4 tracking-wider">Cấu hình từ khóa</h3>
                            <div className="mb-2">
                                <label className="block text-sm font-medium mb-2">Từ khóa đặc biệt (Kết quả cuối)</label>
                                <input 
                                    value={data.specialKeyword}
                                    onChange={e => setData({...data, specialKeyword: removeVietnameseTones(e.target.value)})}
                                    className="w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg p-3 font-mono tracking-widest text-center uppercase focus:ring-2 focus:ring-blue-500 outline-none"
                                    placeholder="VIETNAM"
                                />
                            </div>

                            <div className={`mb-6 p-3 rounded-lg text-xs font-bold border ${missingChars.length === 0 ? 'bg-green-50 text-green-600 border-green-200' : 'bg-red-50 text-red-600 border-red-200'}`}>
                                {missingChars.length === 0 ? (
                                    <><i className="fas fa-check-circle mr-1"></i> Đã đủ ký tự đặc biệt!</>
                                ) : (
                                    <><i className="fas fa-exclamation-circle mr-1"></i> Còn thiếu: {missingChars.join(', ')}</>
                                )}
                            </div>
                            
                            <div className="mb-6">
                                <label className="block text-sm font-medium mb-2">Câu hỏi cho từ khóa đặc biệt</label>
                                <textarea 
                                    value={data.specialQuestion || ''}
                                    onChange={e => setData({...data, specialQuestion: e.target.value})}
                                    className="w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none h-24"
                                    placeholder="Ví dụ: Đây là tên đất nước hình chữ S..."
                                />
                            </div>

                            <button onClick={autoMapSpecial} className="w-full py-2 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 rounded-lg text-sm font-medium hover:bg-indigo-200 transition-colors">
                                <i className="fas fa-magic mr-2"></i> Tự động khớp ký tự
                            </button>
                        </div>

                        <div className="flex-1 bg-slate-100 dark:bg-black p-8 overflow-y-auto custom-scroll">
                            <div className="max-w-4xl mx-auto space-y-4 pb-10">
                                {data.questions.map((q, idx) => (
                                    <div key={q.id} className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                                        <div className="flex justify-between mb-4">
                                            <span className="font-bold text-slate-400">Câu hỏi #{idx + 1}</span>
                                            <button onClick={() => removeQuestion(idx)} className="text-red-400 hover:text-red-600"><i className="fas fa-trash"></i></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-12 gap-4">
                                            <div className="col-span-8">
                                                <label className="block text-xs font-semibold mb-1">Nội dung câu hỏi</label>
                                                <input 
                                                    value={q.question}
                                                    onChange={e => updateQuestion(idx, 'question', e.target.value)}
                                                    className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded p-2 focus:border-blue-500 outline-none"
                                                    placeholder="Nhập câu hỏi..."
                                                />
                                            </div>
                                            <div className="col-span-4">
                                                <label className="block text-xs font-semibold mb-1">Link Ảnh/Video (Tùy chọn)</label>
                                                <input 
                                                    value={q.image}
                                                    onChange={e => updateQuestion(idx, 'image', e.target.value)}
                                                    className="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded p-2 focus:border-blue-500 outline-none text-xs"
                                                    placeholder="https://..."
                                                />
                                            </div>
                                            
                                            <div className="col-span-12 mt-2">
                                                <label className="block text-xs font-semibold mb-1">Đáp án & Vị trí ký tự đặc biệt</label>
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    {q.answer.split('').map((char, charIdx) => {
                                                        const isSelected = q.specialCharIndices && q.specialCharIndices.includes(charIdx);
                                                        return (
                                                            <div 
                                                                key={charIdx} 
                                                                onClick={() => toggleSpecialChar(idx, charIdx)}
                                                                className={`w-10 h-10 border rounded flex items-center justify-center font-bold cursor-pointer transition-all ${
                                                                    isSelected
                                                                    ? 'bg-yellow-400 text-black border-yellow-500 scale-110 shadow-lg' 
                                                                    : 'bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 hover:bg-slate-200'
                                                                }`}
                                                            >
                                                                {char}
                                                                {isSelected && <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></div>}
                                                            </div>
                                                        );
                                                    })}
                                                    <input 
                                                        value={q.answer}
                                                        onChange={e => updateQuestion(idx, 'answer', e.target.value)}
                                                        className="ml-4 bg-transparent border-b border-slate-300 focus:border-blue-500 outline-none w-32 font-mono uppercase"
                                                        placeholder="ĐÁP ÁN"
                                                    />
                                                </div>
                                                <p className="text-xs text-slate-400 mt-2 italic">Click vào các ô chữ để đánh dấu ký tự thuộc từ khóa đặc biệt. (Có thể chọn nhiều)</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                <button onClick={addQuestion} className="w-full py-4 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl text-slate-500 hover:border-blue-500 hover:text-blue-500 transition-colors font-medium">
                                    <i className="fas fa-plus-circle mr-2"></i> Thêm câu hỏi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const HostController = ({ game, gameState, syncState, onExit, addToast, loadGameToProjector, settings }) => {
            const currentQuestion = game.questions.find(q => q.id === gameState.currentQuestionId);
            const isTet = settings.theme === 'tet';
            
            // Ref to hold the latest gameState for the interval closure
            const gameStateRef = useRef(gameState);
            useEffect(() => { gameStateRef.current = gameState; }, [gameState]);

            // Timer Logic (Fixed: Time-based)
            useEffect(() => {
                let interval;
                if (gameState.isTimerRunning && gameState.timer > 0) {
                    const startTime = Date.now();
                    const initialTimer = gameState.timer;
                    
                    interval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        const newTime = initialTimer - elapsed;
                        
                        if (newTime <= 0) {
                             syncState({ ...gameStateRef.current, timer: 0, isTimerRunning: false });
                             clearInterval(interval);
                        } else {
                             // Only sync if time changed
                             if(newTime !== gameStateRef.current.timer) {
                                  syncState({ ...gameStateRef.current, timer: newTime });
                             }
                        }
                    }, 500); // Check twice a second for smoothness
                }
                return () => clearInterval(interval);
            }, [gameState.isTimerRunning]); // Only restart when running status changes

            const selectQuestion = (qId) => {
                // Check if this question is already revealed (done)
                const isDone = gameState.revealedRows.includes(qId);

                // If clicking the current active question again, CLOSE it.
                if (gameState.currentQuestionId === qId) {
                    syncState({
                        ...gameState,
                        currentQuestionId: null,
                        showAnswer: false,
                        typingRowId: null,
                        isTimerRunning: false
                    });
                } else {
                    // New question selected
                    syncState({
                        ...gameState,
                        currentQuestionId: qId,
                        showAnswer: false,
                        typingRowId: null,
                        timer: 30, // Always reset timer to 30s
                        isTimerRunning: !isDone // Only run timer if question is NOT done
                    });
                }
            };

            const toggleTimer = () => {
                syncState({
                    ...gameState,
                    isTimerRunning: !gameState.isTimerRunning
                });
            };

            const revealAnswer = () => {
                if (!gameState.currentQuestionId) return;
                
                const newRevealed = [...new Set([...gameState.revealedRows, gameState.currentQuestionId])];
                const q = game.questions.find(q => q.id === gameState.currentQuestionId);
                let newSpecialRevealed = [...gameState.specialRevealedChars];
                
                if (q && q.specialCharIndices && q.specialCharIndices.length > 0) {
                    q.specialCharIndices.forEach(idx => {
                        const char = q.answer[idx];
                        if(!newSpecialRevealed.some(s => s.sourceId === q.id && s.sourceIndex === idx)) {
                            newSpecialRevealed.push({ sourceId: q.id, sourceIndex: idx, char: char });
                        }
                    });
                }

                // Close question IMMEDIATELY (currentQuestionId: null) but allow animation on board
                syncState({
                    ...gameState,
                    revealedRows: newRevealed,
                    showAnswer: true,
                    typingRowId: null,
                    specialRevealedChars: newSpecialRevealed,
                    currentQuestionId: null, // CLOSE BAR INSTANTLY
                    isTimerRunning: false
                });
            };

            const toggleSpecialRound = () => {
                syncState({
                    ...gameState,
                    isSpecialRound: !gameState.isSpecialRound,
                    currentQuestionId: null 
                });
            };

            const showSpecialQuestion = () => {
                if (gameState.currentQuestionId === 'SPECIAL') {
                    syncState({
                        ...gameState,
                        currentQuestionId: null,
                        isTimerRunning: false
                    });
                } else {
                    syncState({
                        ...gameState,
                        currentQuestionId: 'SPECIAL', 
                        timer: 30,
                        isTimerRunning: true
                    });
                }
            };

            const revealSpecialAnswer = () => {
                if(confirm("Bạn có chắc chắn muốn mở TỪ KHÓA ĐẶC BIỆT?")) {
                    syncState({
                        ...gameState,
                        showSpecialAnswer: true,
                        isTimerRunning: false
                    });
                }
            };

            const resetGame = () => {
                if(confirm("Reset toàn bộ trạng thái chơi?")) {
                    syncState({
                        currentQuestionId: null,
                        revealedRows: [],
                        typingRowId: null,
                        showAnswer: false,
                        specialRevealedChars: [],
                        isSpecialRound: false,
                        showSpecialAnswer: false,
                        timer: 30,
                        isTimerRunning: false
                    });
                }
            }

            const openProjectorWindow = () => {
                const win = window.open(window.location.href + '#projector', '_blank', 'menubar=no,toolbar=no,location=no,status=no');
                if(!win) {
                    addToast("Lỗi", "Trình duyệt đã chặn cửa sổ bật lên (Pop-up). Hãy cho phép để mở màn hình chiếu.", "error");
                } else {
                    setTimeout(() => loadGameToProjector(game), 1000);
                    setTimeout(() => syncState(gameState), 1500);
                }
            }

            return (
                <div className="flex h-full overflow-hidden">
                    <div className="w-1/4 border-r border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 flex flex-col min-h-0 z-20 shadow-xl">
                        <div className={`p-4 border-b flex justify-between items-center shrink-0 ${isTet ? 'bg-[#600000] border-[#500000] text-white' : 'border-slate-200 dark:border-slate-800'}`}>
                            <h3 className="font-bold">Bảng điều khiển</h3>
                            <button onClick={onExit} className="text-xs text-red-500 hover:underline bg-white px-2 py-1 rounded">Thoát</button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-2 space-y-2 custom-scroll">
                            {game.questions.map((q, idx) => {
                                const isSelected = gameState.currentQuestionId === q.id;
                                const isDone = gameState.revealedRows.includes(q.id);
                                return (
                                    <div 
                                        key={q.id} 
                                        onClick={() => selectQuestion(q.id)}
                                        className={`p-3 rounded-lg cursor-pointer transition-all border ${
                                            isSelected ? 'bg-blue-50 dark:bg-blue-900/30 border-blue-500 shadow-md' : 
                                            isDone ? 'bg-slate-100 dark:bg-slate-800 border-transparent opacity-60' :
                                            'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 hover:border-blue-300'
                                        }`}
                                    >
                                        <div className="flex justify-between items-center mb-1">
                                            <span className={`font-bold text-sm ${isSelected ? 'text-blue-600' : ''}`}>Câu {idx + 1}</span>
                                            {isDone && <i className="fas fa-check text-green-500 text-xs"></i>}
                                        </div>
                                        <div className="text-xs text-slate-500 truncate mb-1">{q.question}</div>
                                        <div className="text-xs font-mono text-green-600 dark:text-green-400 bg-green-50 dark:bg-green-900/20 px-2 py-1 rounded inline-block">
                                            ĐA: {q.answer}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                        
                         <div className="p-3 border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950 shrink-0 space-y-2">
                            <div onClick={toggleTimer} className="flex items-center justify-between bg-slate-100 dark:bg-slate-800 p-2 rounded cursor-pointer hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" title="Click để Dừng/Chạy">
                                <span className="text-xs font-bold text-slate-500 flex items-center gap-2">
                                    THỜI GIAN {gameState.isTimerRunning ? <i className="fas fa-play text-green-500 text-[10px]"></i> : <i className="fas fa-pause text-red-500 text-[10px]"></i>}
                                </span>
                                <span className={`text-xl font-bold font-mono ${gameState.timer <= 5 ? 'text-red-500 animate-pulse' : ''}`}>{gameState.timer}s</span>
                            </div>

                            <div className={`p-2 rounded border ${isTet ? 'bg-[#500000] border-[#600000]' : 'bg-purple-50 border-purple-100'}`}>
                                <button onClick={toggleSpecialRound} className={`w-full py-2 mb-2 rounded font-bold text-sm text-white ${gameState.isSpecialRound ? (isTet ? 'bg-[#800000]' : 'bg-purple-600') : 'bg-slate-500'}`}>
                                    {gameState.isSpecialRound ? 'ẨN CÂU ĐẶC BIỆT' : 'BẬT VÒNG ĐẶC BIỆT'}
                                </button>
                                {gameState.isSpecialRound && (
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={showSpecialQuestion} className={`py-1.5 rounded text-xs font-bold border ${gameState.currentQuestionId === 'SPECIAL' ? (isTet ? 'bg-yellow-100 text-[#800000]' : 'bg-purple-100 text-purple-700') : 'bg-white text-slate-600 border-slate-300'}`}>
                                            {gameState.currentQuestionId === 'SPECIAL' ? 'ĐANG HIỆN' : 'HIỆN CÂU HỎI'}
                                        </button>
                                        <button onClick={revealSpecialAnswer} className="py-1.5 rounded text-xs font-bold bg-yellow-500 hover:bg-yellow-600 text-white border border-yellow-600 shadow-sm animate-pulse">
                                            MỞ TỪ KHÓA
                                        </button>
                                    </div>
                                )}
                            </div>

                            {currentQuestion && (
                                <button onClick={revealAnswer} disabled={gameState.revealedRows.includes(currentQuestion.id)} className={`w-full py-2 rounded font-bold text-white text-xs flex items-center justify-center gap-1 ${gameState.revealedRows.includes(currentQuestion.id) ? 'bg-green-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                    <i className="fas fa-eye"></i> MỞ ĐÁP ÁN
                                </button>
                            )}
                            <button onClick={resetGame} className="w-full py-2 border border-red-500 text-red-500 rounded hover:bg-red-50 text-xs font-medium">RESET GAME</button>
                        </div>
                    </div>

                    <div className="flex-1 bg-slate-200 dark:bg-black p-4 flex flex-col relative overflow-hidden">
                        <div className="flex justify-between items-center mb-4 shrink-0">
                            <div className="flex items-center gap-2">
                                <span className="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                                <span className="font-bold uppercase text-slate-500 text-sm tracking-widest">Live Preview (Màn hình chiếu)</span>
                            </div>
                            <button onClick={openProjectorWindow} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg flex items-center gap-2 transition-transform hover:scale-105">
                                <i className="fas fa-external-link-alt"></i> PHÓNG TO RA MÀN HÌNH RIÊNG
                            </button>
                        </div>

                        <div className="flex-1 bg-white dark:bg-slate-900 rounded-2xl shadow-2xl overflow-hidden relative border-4 border-slate-300 dark:border-slate-700">
                             <div className="w-full h-full relative overflow-hidden">
                                 <ProjectorView game={game} gameState={gameState} isPreview={true} />
                                 <div className="absolute inset-0 z-50 cursor-default"></div>
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProjectorView = ({ game, gameState, isPreview }) => {
            const [isProjectorReady, setIsProjectorReady] = useState(false);
            const isTet = gameState.appTheme === 'tet';
            const fontSize = gameState.appFontSize || 'normal';

            useEffect(() => {
                if (isPreview) setIsProjectorReady(true);
            }, [isPreview]);

            const handleSetup = async () => {
                try {
                    await document.documentElement.requestFullscreen();
                } catch (err) {}
                setIsProjectorReady(true);
            };

            if (!game) return (
                <div className="h-full w-full flex items-center justify-center bg-black text-white">
                    <div className="text-center animate-pulse-slow">
                        <i className="fas fa-wifi text-6xl mb-4 text-blue-500"></i>
                        <h2 className="text-3xl font-light">Chờ tín hiệu từ máy chủ...</h2>
                    </div>
                </div>
            );

            if (!isProjectorReady && !isPreview) {
                return (
                    <div className="h-full w-full flex items-center justify-center bg-slate-900 text-white p-10">
                        <button onClick={handleSetup} className="px-8 py-4 bg-blue-600 rounded-xl font-bold text-xl hover:bg-blue-700">
                            BẮT ĐẦU TRÌNH CHIẾU
                        </button>
                    </div>
                );
            }

            const currentActiveQ = game.questions.find(x => x.id === gameState.currentQuestionId);
            const isSpecialActive = gameState.currentQuestionId === 'SPECIAL';
            const isAnyActive = !!gameState.currentQuestionId;

            return (
                <div className={`h-full w-full flex flex-col relative overflow-hidden ${isTet ? 'tet-bg' : 'bg-slate-100 dark:bg-slate-950'} ${isPreview ? 'text-[0.8em]' : ''}`}>
                    {/* Tet Decorations - Fixed Petals */}
                    {isTet && <TetDecorations />}

                    <div className={`min-h-[120px] flex flex-col items-center justify-center shadow-sm z-10 shrink-0 relative py-4 ${isTet ? 'bg-[#600000]/90 border-b border-yellow-600/30' : 'bg-white dark:bg-black'}`}>
                        <SpecialRow 
                            keyword={game.specialKeyword} 
                            revealedChars={gameState.specialRevealedChars}
                            isHeader={true}
                            isFullReveal={gameState.showSpecialAnswer}
                            isActive={isSpecialActive}
                            theme={gameState.appTheme}
                        />
                    </div>

                    <div className="flex-1 overflow-y-auto custom-scroll relative z-10">
                        <div className="min-h-full min-w-full flex items-center justify-center p-10 pb-32">
                            <div className={`flex flex-col gap-3 items-center transition-all duration-500 ${isSpecialActive ? 'opacity-30 blur-sm scale-95' : ''}`}>
                                {game.questions.map((q, idx) => (
                                    <CrosswordRow 
                                        key={q.id} 
                                        q={q} 
                                        index={idx}
                                        isActive={gameState.currentQuestionId === q.id}
                                        isAnyActive={isAnyActive}
                                        isRevealed={gameState.revealedRows.includes(q.id)}
                                        theme={gameState.appTheme}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>

                    {(currentActiveQ || isSpecialActive) && (
                        <QuestionBar 
                            q={currentActiveQ} 
                            isSpecial={isSpecialActive}
                            timer={gameState.timer}
                            game={game}
                            isPreview={isPreview}
                            theme={gameState.appTheme}
                            fontSize={fontSize}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0); } 60% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }
    </style>
</body>
</html>
