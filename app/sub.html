        <style>
            :root {
                --primary-bg: #141414;
                --secondary-bg: #1e1e1e;
                --text-color: #e5e5e5;
                --accent-color: #e50914;
                --text-light: #fff;
            }
            body {
                /* 1. Cấm bôi đen văn bản */
                -webkit-user-select: none; /* Safari/Chrome */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* IE/Edge */
                user-select: none; /* Chuẩn chung */

                /* 2. Cấm menu nhấn giữ (trên iOS/Android) */
                -webkit-touch-callout: none;
                font-family: "Inter", sans-serif;
                margin: 0;
                background-color: var(--primary-bg);
                color: var(--text-color);
                overflow-x: hidden;
            }
            /* 3. Cấm kéo ảnh/video ra ngoài (Drag & Drop) */
            img,
            video,
            iframe {
                pointer-events: none; /* Cấm chuột tương tác trực tiếp (chỉ click) */
                -webkit-user-drag: none;
            }

            /* 4. [QUAN TRỌNG] Vẫn cho phép nhập liệu ở ô tìm kiếm */
            input,
            textarea {
                -webkit-user-select: text !important;
                user-select: text !important;
                pointer-events: auto !important;
            }
            main {
                padding: 0; /* Xóa dòng cũ clamp(...) đi */
                padding-bottom: 50px; /* Chỉ chừa dưới đáy */
                box-sizing: border-box;
            }
            .hidden {
                display: none !important;
            }

            /* --- Giao diện chính --- */
            #page-header {
                position: sticky;
                top: 0;
                z-index: 1000; /* Cao hơn nội dung, thấp hơn Modal */
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px clamp(20px, 4vw, 60px);

                /* Hiệu ứng nền mờ dần từ đen xuống trong suốt */
                background: linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(20, 20, 20, 0.8) 60%,
                    transparent 100%
                );
                transition: background-color 0.3s;
            }
            #page-header.scrolled {
                background-color: var(--primary-bg);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            }

            /* 2. Logo Thương hiệu (Thay vì chữ Khám Phá đơn điệu) */
            #main-title {
                font-size: 1.5rem;
                font-weight: 800; /* Chữ dày cộp */
                color: var(--accent-color); /* Màu đỏ Netflix */
                text-transform: uppercase;
                letter-spacing: 1px;
                margin: 0;
                cursor: pointer;
                text-shadow: 0 0 20px rgba(229, 9, 20, 0.4); /* Glow nhẹ */
                font-family: "Arial Black", sans-serif; /* Font kiểu điện ảnh */
            }
            /* 3. Khu vực bên phải (Search + Add) */
            #actions-container {
                display: flex;
                align-items: center;
                gap: 5px; /* Khoảng cách giữa các icon */
            }

            /* 4. THANH TÌM KIẾM TRƯỢT (EXPANDABLE SEARCH) */
            #search-box-wrapper {
                display: flex;
                align-items: center;
                background: transparent;
                border: 1px solid transparent;
                padding: 5px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                overflow: hidden;
            }

            /* Trạng thái khi mở ra */
            #search-box-wrapper.active {
                background-color: rgba(0, 0, 0, 0.7);
                border: 1px solid #fff;
                padding: 5px 10px;
                border-radius: 4px; /* Bo góc nhẹ */
            }
            #search-container {
                display: flex;
                align-items: center;
                gap: 10px;
                background-color: var(--secondary-bg);
                border: 1px solid #333;
                border-radius: 4px;
                padding: 5px 15px;
            }
            #search-icon {
                width: 20px;
                height: 20px;
                fill: #888;
            }
            #search-trigger-btn {
                background: none;
                border: none;
                cursor: pointer;
                padding: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                transition: transform 0.2s;
            }
            #search-trigger-btn:hover {
                transform: scale(1.1);
            }

            #search-input {
                background: none;
                border: none;
                outline: none;
                color: #fff;
                font-size: 0.95rem;
                width: 0; /* Mặc định ẩn chiều rộng */
                padding: 0;
                opacity: 0;
                transition: all 0.3s ease;
                font-weight: 500;
            }
            /* Khi active thì input hiện ra */
            #search-box-wrapper.active #search-input {
                width: 250px; /* Độ rộng mong muốn */
                padding-left: 10px;
                opacity: 1;
            }

            /* Nút xóa text (X) */
            #search-clear-btn {
                background: none;
                border: none;
                color: #999;
                cursor: pointer;
                display: none; /* Ẩn mặc định */
                font-size: 1.2rem;
                padding: 0 5px;
            }
            #search-box-wrapper.active #search-clear-btn.visible {
                display: block;
            }
            /* 5. Nút Thêm Video (Style tối giản) */
            #add-video-btn {
                background: transparent;
                border: none;
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                fill: #fff;
                opacity: 0.8;
                transition: all 0.2s;
                border-radius: 50%; /* Tròn */
            }

            #add-video-btn:hover {
                background-color: rgba(255, 255, 255, 0.1);
                opacity: 1;
                transform: rotate(90deg); /* Hiệu ứng xoay chơi chơi */
            }

            #bookmark-overlay button {
                transition: transform 0.2s ease;
            }
            #bookmark-overlay button:hover {
                transform: scale(1.1);
            }

            .program-title,
            .search-results-header {
                /* Class mới cho tiêu đề kết quả */
                padding-left: clamp(20px, 4vw, 60px);
                padding-right: clamp(20px, 4vw, 60px);
            }

            #library-container {
                display: flex;
                flex-direction: column;
            }
            /* Mỗi .program-row là một cái "kệ" */
            .program-row {
                position: relative; /* Để xử lý z-index khi hover */
            }

            .program-title {
                font-size: 1.5rem; /* Cỡ chữ tiêu đề (VD: Phim hành động) */
                font-weight: 600;
                margin-bottom: 15px; /* Khoảng cách từ tiêu đề xuống list video */
                color: #fff;
            }
            .grid-view-container {
                display: grid;
                /* Tự động chia cột, tối thiểu 200px (PC) hoặc nhỏ hơn (Mobile) */
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px 15px; /* Gap dọc 20, gap ngang 15 */
                padding: 0 clamp(20px, 4vw, 60px); /* Căn lề giống tiêu đề */
            }

            /* Mobile: Grid nhỏ hơn chút */
            @media (max-width: 768px) {
                .grid-view-container {
                    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                }
            }

            /* Trong chế độ Grid, card video sẽ bung full ô lưới */
            .grid-view-container .video-card {
                width: 100% !important; /* Ghi đè width tính toán của carousel */
                flex-basis: auto !important;
            }
            /* --- CSS CHO THANH TIẾN TRÌNH TRÊN CARD --- */
            .progress-bar-wrapper {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 4px;
                background-color: rgba(255, 255, 255, 0.3); /* Nền xám mờ */
                z-index: 2;
            }

            .watched-bar {
                height: 100%;
                background-color: var(--accent-color); /* Màu đỏ */
                width: 0%; /* JS sẽ set width */
                max-width: 100%;
            }

                display: flex;
                gap: 15px;
                overflow-x: auto;
                overflow-y: hidden;
                scroll-behavior: smooth;

            .video-list::-webkit-scrollbar {

            /* --- [MỚI] VIDEO CARD - Hover hiện info bên dưới --- */
            .video-card {
                background-color: var(--secondary-bg);
                border-radius: 6px;
                scroll-snap-align: start;
                position: relative; /* Quan trọng để định vị */
                cursor: pointer;
                transition:
                    transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27),
                    z-index 0s 0.3s; /* Delay z-index khi thu nhỏ */
                flex-shrink: 0;
                flex-grow: 0;

                /* 2. Tính toán chiều rộng chính xác cho 4 item/hàng */
                /* Công thức: (100% chiều ngang - (15px gap * 3 khoảng trống)) / 4 phần tử */
                width: calc((100% - 45px) / 4);

                /* Đặt flex-basis giống width để trình duyệt ưu tiên render đúng kích thước */
                flex-basis: calc((100% - 45px) / 4);
                /* Không dùng overflow: hidden để info có thể trồi ra ngoài hoặc mở rộng */
            }
            /* Màn hình Tablet/Laptop nhỏ: Hiện 3 cái */
            @media (max-width: 1024px) {
                .video-card {
                    width: calc((100% - 30px) / 3); /* Gap * 2 chia 3 */
                    flex-basis: calc((100% - 30px) / 3);
                }
            }

            /* Màn hình Mobile: Hiện 2 cái (hoặc 1.5 cái để gợi ý vuốt) */
            @media (max-width: 768px) {
                .video-card {
                    width: calc((100% - 15px) / 2); /* Gap * 1 chia 2 */
                    flex-basis: calc((100% - 15px) / 2);
                }
            }
            /* --- BỔ SUNG: CSS cho List tập trong Modal (Style Netflix) --- */
            .modal-episode-item {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 15px;
                border-bottom: 1px solid #333;
                cursor: pointer;
                transition: background-color 0.2s ease;
                border-radius: 4px;
            }
            .modal-episode-item:hover {
                background-color: #333;
            }
            .modal-ep-thumb {
                width: 140px;
                aspect-ratio: 16/9;
                object-fit: cover;
                border-radius: 4px;
            }
            .modal-ep-info {
                flex: 1; /* Chiếm phần còn lại */
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .modal-ep-number {
                font-size: 1.1rem;
                font-weight: 700;
                color: #ddd;
                margin-bottom: 4px;
            }
            .modal-ep-title {
                font-size: 0.95rem;
                color: #aaa;
                display: -webkit-box;
                line-clamp: 2; /* Cắt dòng nếu tên quá dài */
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .modal-episode-item .play-icon {
                width: 32px;
                height: 32px;
                fill: white;
                opacity: 0; /* Ẩn nút play bình thường */
                transition: opacity 0.2s;
            }
            .modal-episode-item:hover .play-icon {
                opacity: 1; /* Hiện khi hover */
            }
            /* Container chứa ảnh để bo góc */
            .card-image-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 16 / 9;
                border-radius: 6px;
                overflow: hidden; /* Ảnh nằm gọn trong này */
                z-index: 1;
            }

            .video-thumbnail {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            /* Phần thông tin (Mặc định ẩn hoặc thu gọn) */

            /* Title trong card */
            .card-title {
                font-size: 0.95rem;
                font-weight: 700;
                margin: 0 0 5px 0;
                color: #fff;
                display: -webkit-box;
                line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            /* Metadata (Tập, thể loại) */
            .card-meta {
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-size: 0.75rem;
                color: #aaa;
            }

            .card-genre {
                color: var(--accent-color);
                font-weight: 600;
            }
            /* --- MOBILE FIX: DANH SÁCH TẬP PHIM --- */
            @media (max-width: 768px) {
                .modal-episode-item {
                    /* Chuyển sang Grid để dễ dàng xếp chồng nút Play lên ảnh */
                    display: grid;
                    grid-template-columns: 1fr; /* 1 cột duy nhất */
                    grid-template-rows: auto auto; /* Hàng 1: Ảnh, Hàng 2: Text */
                    gap: 10px;
                    padding: 15px 0; /* Khoảng cách trên dưới rộng hơn chút */
                    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                }

                /* 1. Ảnh Thumbnail: Full chiều rộng */
                .modal-ep-thumb {
                    grid-row: 1;
                    grid-column: 1;
                    width: 100%;
                    aspect-ratio: 16/9;
                    border-radius: 6px;
                    object-fit: cover;
                }

                /* 2. Nút Play: Luôn hiện và nằm giữa ảnh */
                .modal-episode-item .play-icon {
                    opacity: 1 !important; /* Bắt buộc hiện */
                    grid-row: 1; /* Nằm cùng ô với ảnh */
                    grid-column: 1;

                    /* Căn giữa tuyệt đối trong ô grid */
                    justify-self: center;
                    align-self: center;

                    /* Style cho nút đẹp hơn */
                    width: 48px;
                    height: 48px;
                    background-color: rgba(0, 0, 0, 0.6); /* Nền đen bán trong suốt */
                    backdrop-filter: blur(2px);
                    border: 1px solid rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    padding: 12px;
                    box-sizing: border-box;
                    pointer-events: none; /* Để bấm vào nút thì vẫn tính là bấm vào item */
                    z-index: 2;
                }

                /* 3. Phần thông tin (Tên + Số tập): Nằm xuống dưới */
                .modal-ep-info {
                    grid-row: 2;
                    grid-column: 1;
                    width: 100%;
                    padding: 0 5px;
                }

                .modal-ep-number {
                    font-size: 0.85rem;
                    color: var(--accent-color);
                    margin-bottom: 4px;
                    font-weight: 600;
                }

                .modal-ep-title {
                    font-size: 1rem; /* Chữ to hơn chút cho dễ đọc */
                    color: #fff;
                    line-clamp: 3; /* Cho phép hiện tối đa 3 dòng thay vì 2 */
                    -webkit-line-clamp: 3;
                    white-space: normal; /* Đảm bảo xuống dòng bình thường */
                }
            }
            /* --- SỬA LOGIC HOVER: Xóa bỏ hiệu ứng làm tối gây khó chịu --- */
            @media (hover: hover) {
                /* Chỉ áp dụng cho thiết bị có chuột (PC) */

                .video-card:hover {
                    /* Giữ nguyên trạng thái bình thường, không làm mờ, không tối, không scale */
                    transform: none !important;
                    z-index: auto !important;
                    opacity: 1 !important; /* [QUAN TRỌNG] Giữ nguyên độ sáng */
                    filter: none !important;
                    box-shadow: none !important;
                }

                /* Ẩn luôn phần thông tin cũ của card gốc, nhường sân khấu cho Portal */
                .video-card:hover .card-info {
                    display: none !important;
                }
            }
            .skeleton-card {
                background-color: #2a2a2a;
                animation: pulse 1.5s infinite ease-in-out;
            }
            @keyframes pulse {
                0% {
                    background-color: #2a2a2a;
                }
                50% {
                    background-color: #3a3a3a;
                }
                100% {
                    background-color: #2a2a2a;
                }
            }

            /* --- Modals --- */
            /* --- 1. SỬA MODAL OVERLAY (NỀN TỐI) --- */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(5px);

                /* Flexbox để căn giữa cho Desktop */
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                box-sizing: border-box;
                z-index: 2000;

                /* Hiệu ứng mờ dần */
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .modal-overlay.visible {
                opacity: 1;
                pointer-events: auto;
            }

            /* --- 2. SỬA MODAL CONTENT (HỘP NỘI DUNG) --- */
            .modal-content {
                background-color: var(--primary-bg);
                border-radius: 8px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                position: relative;

                display: block;
                overflow-y: auto;
                max-height: 90dvh;
                width: 100%;
                max-width: 850px;
                scrollbar-width: none;

                /* [MỚI] TRẠNG THÁI BAN ĐẦU (KHI ẨN): Thu nhỏ và Mờ */
                opacity: 0;
                transform: scale(0.95) translateY(10px); /* Hơi nhỏ và tụt xuống chút */
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Hiệu ứng nảy (bouncy) nhẹ kiểu Apple */
            }

            /* [MỚI] TRẠNG THÁI KHI HIỆN (Overlay có class visible thì tác động vào content con) */
            .modal-overlay.visible .modal-content {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            .modal-content::-webkit-scrollbar {
                display: none;
            }

            /* --- 3. GIỮ NGUYÊN HOẶC TINH CHỈNH MOBILE (TRƯỢT TỪ DƯỚI LÊN) --- */
            @media (max-width: 768px) {
                .modal-overlay {
                    padding: 0;
                    align-items: flex-end; /* Đẩy xuống đáy */
                }

                .modal-content {
                    max-height: 85vh;
                    width: 100%;
                    border-radius: 16px 16px 0 0;
                    margin-bottom: 0;

                    /* [GHI ĐÈ CHO MOBILE] Reset scale, chuyển sang trượt dọc */
                    opacity: 1; /* Mobile không cần fade content, chỉ slide */
                    transform: translateY(100%); /* Giấu hẳn xuống dưới đáy */
                    transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
                }

                .modal-overlay.visible .modal-content {
                    transform: translateY(0); /* Trượt lên vị trí cũ */
                    opacity: 1;
                }
            }

            .modal-content::-webkit-scrollbar {
                display: none;
            }

            /* --- SỬA LẠI MODAL BODY --- */
            #modal-body {
                padding: 20px 30px 30px 30px;
                /* [QUAN TRỌNG] Bỏ overflow riêng, để nó tự dãn theo nội dung */
                overflow-y: visible;
                height: auto;
            }

            .modal-close-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                z-index: 20; /* Nằm trên ảnh header */

                /* 1. Tạo hình tròn */
                width: 36px;
                height: 36px;
                border-radius: 50%;

                /* 2. Màu sắc */
                background: rgba(255, 255, 255, 0.9); /* Nền trắng đục */
                backdrop-filter: blur(4px);
                border: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Bóng đổ nhẹ cho nổi bật */

                /* 3. Căn giữa icon X và đổi màu icon */
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;

                /* Đổi màu icon thành đen vì nền đang trắng */
                color: #000;
                fill: #000;

                transition:
                    transform 0.2s ease,
                    background-color 0.2s;
            }

            /* Hiệu ứng khi di chuột vào */
            .modal-close-btn:hover {
                transform: scale(1.1);
                background: #fff; /* Trắng tinh khi hover */
            }

            #detail-modal-content {
                width: 100%;
                max-width: 800px;
            }
            #modal-header {
                position: relative;
                aspect-ratio: 16 / 9;
                flex-shrink: 0;

            #modal-thumbnail {

                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 50%;
                background: linear-gradient(to top, var(--primary-bg) 20%, transparent 100%);

            }
            #modal-play-btn {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 255, 255, 0.9);

            /* ================================================= */
            /* START: CSS CHO PLAYER V5 - CINEMA UX OPTIMIZED    */
            /* ================================================= */

            #player-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 3000;
                color: white;
                font-family: "Inter", sans-serif; /* Font hiện đại */
                overflow: hidden;
            }
            #player-container.no-cursor {
                cursor: none;
            }
            #youtube-player {
                position: absolute;
                width: 100%;
                height: 100%;
                border: none;
                opacity: 0; /* Mặc định ẩn để hiện Spinner trước */
                transition: opacity 0.5s ease-in;
            }
            #youtube-player.ready {
                opacity: 1; /* Khi video chạy mới hiện ra */
            }

            /* --- LOADING SPINNER (Vòng xoay vô cực) --- */
            #loading-spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50px;
                height: 50px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid var(--accent-color); /* Màu đỏ */
                border-radius: 50%;
                animation: spin 1s linear infinite;
                z-index: 5; /* Nằm dưới controls nhưng trên video */
                display: none; /* JS sẽ bật nó lên */
            }
            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            /* --- CÁC LỚP PHỦ (OVERLAYS) --- */
            #video-header-overlay,
            #custom-controls,
            #center-play-pause-btn {
                opacity: 0;
                transition: opacity 0.3s ease;
                position: absolute;
                left: 0;
                width: 100%;
                box-sizing: border-box;
                pointer-events: none;
            }

            #player-container.controls-active > #video-header-overlay,
            #player-container.controls-active > #custom-controls,
            #player-container.controls-active > #center-play-pause-btn {
                opacity: 1;
            }

            #player-container.controls-active > #center-play-pause-btn {
                pointer-events: auto;
            }

            /* --- HEADER: CHỨA TIÊU ĐỀ & NÚT BACK (Top Gradient) --- */
            #video-header-overlay {
                top: 0;
                height: 120px; /* Vùng gradient đủ lớn */
                padding: 30px clamp(30px, 5vw, 60px);
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.85) 0%, transparent 100%);
                z-index: 12;
                display: flex;
                align-items: flex-start; /* Căn lên trên */
                gap: 20px;
            }

            #back-btn {
                background: transparent;
                border: none;
                fill: #fff;
                cursor: pointer;
                width: 44px;
                height: 44px;
                padding: 8px;
                border-radius: 50%;
                transition: background 0.2s;
                pointer-events: auto;
                margin-top: -5px; /* Tinh chỉnh cho thẳng hàng với text */
            }
            #back-btn:hover {
                background: rgba(255, 255, 255, 0.15);
            }

            /* Container chứa text tiêu đề ở Header */
            #video-info-area {
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            }
            #video-program-display {
                font-size: 1.1rem; /* Tên chương trình to rõ */
                font-weight: 700;
                color: #fff;
                margin: 0 0 4px 0;
                opacity: 1;
            }
            #video-title-display {
                font-size: 0.95rem; /* Tên tập nhỏ hơn chút */
                color: #ddd;
                margin: 0;
                font-weight: 400;
            }

            /* --- BOTTOM CONTROLS (Thanh điều khiển dưới) --- */
            #custom-controls {
                bottom: 0;
                padding: 0 clamp(30px, 5vw, 60px) 1vh; /* Padding bottom lớn để thoáng */
                background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.5) 60%, transparent 100%);
                z-index: 12;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            /* Thanh Progress */
            .progress-container {
                position: relative;
                width: 100%;
                height: 6px;
                background: rgba(255, 255, 255, 0.2); /* Màu xám của phần chưa chạy */
                border-radius: 3px;
                cursor: pointer;
                pointer-events: auto;
                transition: height 0.1s;
                overflow: visible; /* Để tooltip bookmark không bị che */
            }
            .progress-container:hover {
                height: 8px;
            }
            #progress-bar {
                appearance: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 3px;
                cursor: pointer;
                margin: 0;

                /* [FIX QUAN TRỌNG] Dùng biến CSS từ JS để tô màu đỏ */
                background: linear-gradient(
                    to right,
                    var(--accent-color) 0%,
                    var(--accent-color) var(--progress-percent, 0%),
                    transparent var(--progress-percent, 0%),
                    transparent 100%
                );
                z-index: 1; /* Nằm thấp hơn marker một chút */
            }
            /* Thumb (Cục tròn kéo) */
            #progress-bar::-webkit-slider-thumb {
                appearance: none;
                width: 16px;
                height: 16px;
                background: #e50914; /* Đỏ Netflix */
                border-radius: 50%;
                cursor: pointer;
                transform: scale(0);
                transition: transform 0.1s;
                position: relative;
                z-index: 10; /* Luôn nổi cao nhất */
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.5); /* Bóng đổ cho dễ nhìn */
            }
            #player-container.controls-active #progress-bar::-webkit-slider-thumb {
                transform: scale(1);
            }

            /* Hàng nút bấm (Buttons Row) */
            .controls-row {
                display: flex;
                align-items: center;
                justify-content: space-between; /* Dãn cách 2 bên */
                margin-top: 5px;
            }

            .left-controls {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .right-controls {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            /* Nút Play/Pause nhỏ ở dưới */
            #play-pause-btn {
                background: none;
                border: none;
                cursor: pointer;
                padding: 0;
                pointer-events: auto;
                display: flex;
                align-items: center;
            }
            #play-pause-btn svg {
                width: 32px;
                height: 32px;
                fill: #fff;
                filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5));
            }

            #time-display {
                font-family: "Inter", sans-serif; /* Dùng font đẹp */
                font-variant-numeric: tabular-nums; /* [QUAN TRỌNG] Giúp số thẳng hàng, không bị giật */
                font-size: 0.95rem; /* Tăng nhẹ cỡ chữ */
                color: #e5e5e5;
                font-weight: 500;
                pointer-events: auto;
                letter-spacing: 0.5px; /* Thoáng hơn chút */
                min-width: 100px; /* Giữ chỗ để không bị nhảy layout */
                text-align: center;
            }
            /* --- 2. MENU NỔI (SHARED STYLE CHO TẬP & SETTINGS) --- */
            /* Class chung cho các menu nổi từ dưới lên */
            .floating-menu {
                position: absolute;
                bottom: 90px;
                right: clamp(30px, 5vw, 60px);

                background-color: rgba(28, 28, 28, 0.9); /* Trong suốt hơn chút */
                backdrop-filter: blur(20px); /* Blur mạnh hơn kiểu iOS */
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 16px; /* Bo góc to hơn */
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);

                padding: 20px;
                display: none;
                flex-direction: column;
                z-index: 9999; /* Đẩy lên cao nhất để chắc chắn bấm được */

                /* Animation trồi lên đàn hồi (Bouncy) */
                opacity: 0;
                transform: translateY(20px) scale(0.9);
                transition:
                    opacity 0.3s ease,
                    transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27); /* Hiệu ứng nảy */
                transform-origin: bottom right;
            }

            .floating-menu.visible {
                opacity: 1;
                transform: translateY(0) scale(1);
                pointer-events: auto;
            }

            /* --- ANIMATION CHO TỪNG MỤC CON (Stagger Effect) --- */
            /* Khi menu hiện, các mục con sẽ trượt lên lần lượt */
            .floating-menu .control-group,
            .floating-menu .episode-item {
                opacity: 0;
                transform: translateX(-10px);
                transition: all 0.3s ease;
            }

            .floating-menu.visible .control-group,
            .floating-menu.visible .episode-item {
                opacity: 1;
                transform: translateX(0);
            }

            /* Delay để tạo hiệu ứng domino */
            .floating-menu.visible .control-group:nth-child(1) {
                transition-delay: 0.05s;
            }
            .floating-menu.visible .control-group:nth-child(2) {
                transition-delay: 0.1s;
            }
            .floating-menu.visible .control-group:nth-child(3) {
                transition-delay: 0.15s;
            }
            .floating-menu.visible .control-group:nth-child(4) {
                transition-delay: 0.2s;
            }

            /* --- ICON BÁNH RĂNG XOAY --- */
            #settings-btn svg {
                transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            }
            /* Class này sẽ được JS thêm vào khi menu mở */
            #settings-btn.active svg {
                transform: rotate(90deg);
                fill: var(--accent-color); /* Đổi màu đỏ cho ngầu */
            }
            /* Khi hiện lên */
            .floating-menu.visible {
                opacity: 1;
                transform: translateY(0) scale(1);
                pointer-events: auto;
            }
            /* Các nút phụ (Tập, Settings) */
            .icon-btn {
                background: none;
                border: none;
                cursor: pointer;
                padding: 8px;
                pointer-events: auto;
                opacity: 0.8;
                transition:

            .icon-btn:hover {
                opacity: 1;

            }
            .icon-btn svg {

            /* --- CENTER BIG PLAY BUTTON --- */
            #center-play-pause-btn {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80px;
                height: 80px;
                background: rgba(0, 0, 0, 0.5); /* Đen bán trong suốt */

                border-radius: 50%;
                display: flex;
                justify-content: center;

                cursor: pointer;

                width: 40px;

            /* Vùng tương tác & Subtitle: Giữ nguyên */
            #interaction-overlay {
                position: absolute;
                top: 0;

            #subtitle-display {
    position: absolute;

            /* Ẩn hiệu ứng hover cũ để tránh xung đột */

            /* ========================================= */
            /* START: HERO SLIDER (CINEMA BANNER)        */
            /* ========================================= */

            #hero-section {
                position: relative;
                width: 100%;
                /* Chiều cao chuẩn Cinema: 70% màn hình PC, 60% Mobile */
                height: 70vh;
                overflow: hidden;
                background-color: #000;
                margin-bottom: 20px; /* Cách phần dưới một chút */
            }

            /* Khung chứa các slide (Track) */
            .hero-track {
                display: flex;
                height: 100%;
                width: 100%;
                /* Transition sẽ được xử lý bằng JS để làm Infinite Loop */
            }

            /* Từng Slide lẻ */
            .hero-slide {
                min-width: 100%; /* Chiếm trọn màn hình */
                height: 100%;
                position: relative;
                flex-shrink: 0;
                overflow: hidden;
            }

            /* Ảnh nền (Layer sâu nhất) - Có Parallax */
            .hero-bg-wrapper {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 110%; /* Cao hơn 100% để scroll parallax */
                z-index: 1;
            }

            .hero-bg {
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0.6;

                /* [QUAN TRỌNG] Tắt transition để nó đi theo chuột ngay lập tức */
                transition: none !important;

                /* [QUAN TRỌNG] Báo trước cho trình duyệt để dùng GPU render cho mượt */
                will-change: transform;
            }
            /* Tên chương trình (nằm trên tiêu đề chính) */
            .hero-program {
                font-size: 1.2rem;
                color: var(--accent-color); /* Màu đỏ hoặc vàng tùy theme */
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 5px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.8s ease 0.1s; /* Delay nhẹ so với title */
            }
            .hero-slide.active .hero-program {
                opacity: 1;
                transform: translateY(0);
            }
            /* Lớp phủ Gradient (Để chữ dễ đọc hơn) */
            .hero-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                /* Gradient: Đen bên trái và dưới, trong suốt ở giữa */
                background: linear-gradient(to right, #141414 0%, rgba(20, 20, 20, 0.6) 50%, transparent 100%),
                    linear-gradient(to top, #141414 0%, transparent 50%);
            }

            /* Nội dung chữ (Nổi lên trên cùng) */
            .hero-content {
                position: absolute;
                bottom: 5%; /* Căn vị trí chuẩn mắt nhìn */
                left: clamp(20px, 4vw, 60px); /* Căn lề trái đồng bộ với trang */
                z-index: 10;
                max-width: 70%; /* Giới hạn chiều rộng text */
                opacity: 0;
                transform: translateY(30px);
                transition:
                    opacity 0.8s ease,
                    transform 0.8s ease;
            }

            /* Animation: Khi slide active thì nội dung mới trồi lên */
            .hero-slide.active .hero-content {
                opacity: 1;
                transform: translateY(0);
            }

            /* Badge (Mới / Tập phim) */
            .hero-badge {
                display: inline-block;
                background-color: var(--accent-color);
                color: #fff;
                padding: 5px 10px;
                font-weight: 700;
                font-size: 0.9rem;
                border-radius: 4px;
                margin-bottom: 15px;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 4px 10px rgba(229, 9, 20, 0.4);
            }

            .hero-title {
                font-size: clamp(2rem, 5vw, 3.5rem); /* Chữ to đại bác */
                font-weight: 800;
                line-height: 1.1;
                margin: 0 0 15px 0;
                color: #fff;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            }

            .hero-desc {
                font-size: 1.1rem;
                color: #ccc;
                line-height: 1.5;
                margin-bottom: 25px;
                display: -webkit-box;
                line-clamp: 3; /* Cắt dòng nếu dài quá */
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            }

            /* Nút bấm (Buttons) */
            .hero-actions {
                display: flex;
                gap: 15px;
            }

            .hero-btn {
                padding: 12px 28px;
                border: none;
                border-radius: 6px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
                transition:
                    transform 0.2s,
                    background 0.2s;
            }

            .hero-btn-primary {
                background-color: #fff;
                color: #000;
            }
            .hero-btn-primary:hover {
                background-color: #ddd;
                transform: scale(1.05);
            }

            .hero-btn-secondary {
                background-color: rgba(109, 109, 110, 0.7);
                color: #fff;
                backdrop-filter: blur(4px);
            }
            .hero-btn-secondary:hover {
                background-color: rgba(109, 109, 110, 0.4);
                transform: scale(1.05);
            }

            /* Các chấm tròn điều hướng (Indicators) */
            .hero-dots {
                position: absolute;
                bottom: 20px;
                right: clamp(20px, 4vw, 60px);
                display: flex;
                gap: 10px;
                z-index: 20;
            }
            .hero-dot {
                width: 10px;
                height: 10px;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s;
            }
            .hero-dot.active {
                background-color: #fff;
                transform: scale(1.3);
            }

            /* Mobile responsive */
            @media (max-width: 768px) {
                #hero-section {
                    height: 55vh;
                } /* Mobile thấp hơn chút */
                .hero-content {
                    bottom: 15%;
                    width: 90%;
                }
                .hero-btn {
                    padding: 10px 20px;
                    font-size: 1rem;
                }
            }

            /* --- 1. MŨI TÊN CHO HERO SLIDER --- */
            .hero-nav-btn {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 80px; /* Rộng hơn chút để dễ bấm */
                border: none;
                cursor: pointer;
                z-index: 30;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0; /* Ẩn mặc định, hover vào slider mới hiện */
                transition: all 0.3s;
                background: transparent; /* Reset nền cũ */
                border-radius: 0; /* Reset bo tròn cũ */
            }

            /* Hover vào khu vực Hero mới hiện mũi tên */
            #hero-section:hover .hero-nav-btn {
                opacity: 1;
            }

            /* Hiệu ứng hover vào chính mũi tên */
            .hero-nav-btn:hover {
                background: rgba(0, 0, 0, 0.2); /* Tối nhẹ khi hover */
            }
            .hero-nav-btn:hover svg {
                transform: scale(1.3); /* Phóng to icon */
            }

            .hero-nav-btn svg {
                width: 40px;
                height: 40px;
                fill: #fff;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
                transition: transform 0.2s;
            }

            /* Gradient 2 bên */
            .hero-nav-btn.prev {
                left: 0;
                background: linear-gradient(to right, rgba(0, 0, 0, 0.7) 0%, transparent 100%);

            .hero-nav-btn.next {
                right: 0;
                background: linear-gradient(to left, rgba(0, 0, 0, 0.7) 0%, transparent 100%);

            .scroll-btn.hidden-arrow {
                opacity: 0 !important;
                pointer-events: none !important;

            /* Wrapper để chứa nút và list */
            .list-wrapper {
                position: relative;

            }

            .scroll-btn {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 50px; /* Độ rộng vùng bấm */
                background: rgba(20, 20, 20, 0.5);
                border: none;
                cursor: pointer;
                z-index: 20;
                color: #fff;

                fill: #fff;

            /* --- TEASER HEADER STYLES --- */
            #teaser-container {
                position: absolute;

                left: 0;

                height: 100%;

            function checkAndLoadTeaser(programName) {

                    (v) => v.program === programName && v.genres && v.genres.some((g) => g.toUpperCase() === "TEASER")

                    const dateA = a.uploadDate_auto ? new Date(a.uploadDate_auto).getTime() : 0;
                    const dateB = b.uploadDate_auto ? new Date(b.uploadDate_auto).getTime() : 0;

            function initTeaserPlayer(video) {
                // Reset trạng thái cũ
                teaserSubtitles = [];
                teaserSubtitle.innerHTML = "";
                clearInterval(teaserSyncInterval);

                // Đảm bảo ẩn player trước khi load cái mới
                teaserContainer.classList.remove("visible");

                // Load phụ đề (giữ nguyên)
                if (video.subtitleUrl) {
                    fetch(video.subtitleUrl)
                        .then((res) => res.text())
                        .then((text) => {
                            teaserSubtitles = parseSubtitle(text);
                            startTeaserSubtitleSync();
                        })
                        .catch((err) => console.log("Lỗi sub teaser:", err));
                }

                // Cấu hình Player
                const playerVars = {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    iv_load_policy: 3,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    mute: 1,
                    loop: 1,
                    playlist: video.videoId,
                };

                if (teaserPlayer) {
                    // Nếu player đã có, load video mới
                    teaserPlayer.loadVideoById(video.videoId);
                    teaserPlayer.mute();
                } else {
                    // Tạo mới
                    teaserPlayer = new YT.Player("teaser-player-iframe", {
                        videoId: video.videoId,
                        playerVars: playerVars,
                        events: {
                            onReady: (event) => {
                                event.target.mute();
                                event.target.playVideo();
                            },
                            onStateChange: (event) => {
                                // [SỬA ĐỔI QUAN TRỌNG TẠI ĐÂY]

                                // 1. Khi Video thực sự chạy -> Hiện Container (Fade in)
                                if (event.data === YT.PlayerState.PLAYING) {
                                    teaserContainer.classList.add("visible");
                                }

                                // 2. Loop thủ công nếu cần
                                if (event.data === YT.PlayerState.ENDED) {
                                    event.target.playVideo();
                                }
                            },
                        },
                    });
                }

                isTeaserMuted = true;
                updateVolumeUI();
            }

            function toNonAccentVietnamese(str) {
                if (!str) return "";
                str = str.toLowerCase();
                str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
                str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
                str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
                str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
                str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
                str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
                str = str.replace(/đ/g, "d");
                // Loại bỏ ký tự đặc biệt nếu muốn
                str = str.replace(/\u0300-\u036f/g, "");
                return str;
            }

            /* --- LOGIC RENDER MỚI: CHUẨN SERIES (GOM GỌN) --- */

                    .filter((item) => !item.isFinished && item.percent > 0.01)

                const singles = []; // Video lẻ (không thuộc program nào)

                videoArray.forEach((video) => {
                    // 1. Gom Program
                    if (video.program) {

                        programsMap[video.program].push(video);
                    } else {
                        singles.push(video);

                    // 2. Gom Participants
                    if (video.participants && Array.isArray(video.participants)) {
                        video.participants.forEach((person) => {
                            if (!participantsMap[person]) participantsMap[person] = [];
                            participantsMap[person].push(video);
                        });
                    }

                    // 3. Gom Genre
                    if (video.genres && Array.isArray(video.genres)) {

                            if (!genresMap[g]) genresMap[g] = [];
                            genresMap[g].push(video);

            function setupHeroSlider(videos) {

            // Hàm khởi động timer
            function startHeroTimer() {
                clearInterval(heroTimer);
                heroTimer = setInterval(() => {

                }, 6000); // 6 giây đổi 1 lần
            }

            // Hàm di chuyển slide
            function moveHeroSlide(direction) {
                if (isHeroTransitioning) return;
                const track = document.querySelector(".hero-track");
                const slides = document.querySelectorAll(".hero-slide");
                const dots = document.querySelectorAll(".hero-dot");
                const totalSlides = slides.length; // Bao gồm 2 clone

                isHeroTransitioning = true;
                currentHeroIndex += direction;

                track.style.transition = "transform 0.7s cubic-bezier(0.25, 1, 0.5, 1)"; // Easing mượt
                track.style.transform = `translateX(-${currentHeroIndex * 100}%)`;

                // Cập nhật Animation chữ (active class)
                slides.forEach((s) => s.classList.remove("active"));
                // Active tạm thời để hiện chữ, logic active thật sẽ ở transitionend
                if (slides[currentHeroIndex]) slides[currentHeroIndex].classList.add("active");

                // Xử lý Infinite Loop khi animation kết thúc
                track.ontransitionend = () => {
                    isHeroTransitioning = false;

                    // Nếu đi quá slide cuối (vào Clone đầu) -> Nhảy về Slide 1 thật
                    if (currentHeroIndex >= totalSlides - 1) {
                        track.style.transition = "none"; // Tắt animation để nhảy tức thì
                        currentHeroIndex = 1;
                        track.style.transform = `translateX(-${currentHeroIndex * 100}%)`;
                    }
                    // Nếu đi lùi quá slide đầu (vào Clone cuối) -> Nhảy về Slide cuối thật
                    else if (currentHeroIndex <= 0) {
                        track.style.transition = "none";
                        currentHeroIndex = totalSlides - 2;
                        track.style.transform = `translateX(-${currentHeroIndex * 100}%)`;
                    }

                    // Update lại active class chuẩn sau khi nhảy
                    slides.forEach((s) => s.classList.remove("active"));
                    slides[currentHeroIndex].classList.add("active");

                    // Update Dots (Trừ 1 vì index bắt đầu từ 1 do clone)
                    let realIndex = currentHeroIndex - 1;
                    if (realIndex < 0) realIndex = dots.length - 1;
                    if (realIndex >= dots.length) realIndex = 0;

                    dots.forEach((d) => d.classList.remove("active"));
                    if (dots[realIndex]) dots[realIndex].classList.add("active");
                };
            }

            // Hàm nhảy đến slide cụ thể (khi bấm dot)
            function goToHeroSlide(index) {
                if (index === currentHeroIndex) return;
                currentHeroIndex = index;
                const track = document.querySelector(".hero-track");
                track.style.transition = "transform 0.7s cubic-bezier(0.25, 1, 0.5, 1)";
                track.style.transform = `translateX(-${currentHeroIndex * 100}%)`;
                // ... logic active class sẽ do transitionend ở trên lo
            }

            // [PARALLAX] Hàm xử lý hiệu ứng chiều sâu
            function handleHeroParallax() {
                // Nếu đang có 1 frame chờ xử lý thì bỏ qua, không spam lệnh
                if (!isParallaxTicking) {
                    window.requestAnimationFrame(() => {
                        const scrollY = window.scrollY;

                        // Chỉ tính toán nếu Hero còn trong tầm nhìn (để tiết kiệm pin)
                        if (scrollY <= window.innerHeight) {

                                activeSlide.style.transform = `translate3d(0, ${scrollY * 0.6}px, 0)`;
                            }
                        }

                        isParallaxTicking = false; // Mở khóa cho frame tiếp theo
                    });

                    isParallaxTicking = true; // Khóa lại
                }

function startProgressSync() {
    stopProgressSync();
    // Lấy 2 element hiển thị giờ mới
    const currTimeEl = document.getElementById("current-time-text");
    const durTimeEl = document.getElementById("duration-time-text");

    progressInterval = setInterval(() => {
        if (!player || typeof player.getDuration !== "function") return;

        const d = player.getDuration();
        const c = player.getCurrentTime();

        if (isNaN(d) || d <= 0) {
            updateProgressBarUI(0, 0);
            return;
        }

        updateProgressBarUI(c, d);

        if (currentVideoData) saveWatchProgress(currentVideoData.videoId, c, d);

        // Logic check Skip & End (Giữ nguyên logic cũ của bạn)
        checkSkipLogic(c, d);
        
        // ... Logic End trigger giữ nguyên ...
        if (currentVideoData.bookmarks && !isUpNextTriggered) {
             const creditMark = currentVideoData.bookmarks.find(b => {
                const bTime = srtTimeToSeconds(b.time);
                const label = (b.label || "").toLowerCase();
                return c >= bTime && (label.includes("credit") || label.includes("end"));
            });
            if (creditMark) { isUpNextTriggered = true; handleVideoEnd(true); }
        }
        let triggerTime = (lastSubtitleEnd > 0 && lastSubtitleEnd < d) ? lastSubtitleEnd + 0.5 : d - 1;
        if (c >= triggerTime && !isUpNextTriggered && c > 1) {
            isUpNextTriggered = true; handleVideoEnd(true);
        }

        // FORMAT TIME FUNCTION
        const formatTime = (s) => {
            const t = Math.round(s);
            if (isNaN(t)) return "00:00";
            const min = String(Math.floor(t / 60)).padStart(2, "0");
            const sec = String(t % 60).padStart(2, "0");
            // Xử lý nếu > 1 tiếng (tùy chọn)
            if (t >= 3600) {
                const h = String(Math.floor(t / 3600)).padStart(2, "0");
                const m = String(Math.floor((t % 3600) / 60)).padStart(2, "0");
                return `${h}:${m}:${sec}`;
            }
            return `${min}:${sec}`;
        };

        // CẬP NHẬT TEXT
        if (currTimeEl) currTimeEl.textContent = formatTime(c);
        if (durTimeEl) durTimeEl.textContent = formatTime(d);

    }, 250);
}

            // [MỚI] Logic tính toán xem có hiện nút Skip không
            function checkSkipLogic(currentTime, duration) {
                if (!currentVideoData || !currentVideoData.bookmarks) return;

                // Sắp xếp bookmark theo thời gian
                const bookmarks = currentVideoData.bookmarks
                    .map((b) => ({ ...b, sec: srtTimeToSeconds(b.time) }))
                    .sort((a, b) => a.sec - b.sec);

                let foundSkip = null;

                for (let i = 0; i < bookmarks.length; i++) {
                    const currentB = bookmarks[i];
                    const nextB = bookmarks[i + 1];

                    // Xác định điểm kết thúc của đoạn này
                    // Nếu có đoạn sau thì end là start đoạn sau. Nếu không thì coi như hết video hoặc +60s
                    const endTime = nextB ? nextB.sec : currentB.sec + 80;

                    // Nếu đang nằm trong vùng của bookmark này VÀ nó có skip=true
                    if (currentTime >= currentB.sec && currentTime < endTime && currentB.skip) {
                        foundSkip = {
                            label: currentB.label,
                            target: endTime, // Nhảy tới đầu đoạn sau
                        };
                        break;
                    }
                }

                if (foundSkip) {
                    skipBtn.innerHTML = `Bỏ qua ${foundSkip.label} <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path></svg>`;
                    skipBtn.classList.remove("hidden");
                    // setTimeout nhẹ để kích hoạt animation CSS
                    setTimeout(() => skipBtn.classList.add("visible"), 10);
                    currentSkipTarget = foundSkip.target;
                } else {
                    skipBtn.classList.remove("visible");
                    setTimeout(() => skipBtn.classList.add("hidden"), 300); // Chờ animation ẩn xong mới hidden
                    currentSkipTarget = null;
                }
            }

                    const res = await fetch(noCacheUrl, { cache: "no-store" });

                    if (!res.ok) throw new Error(`Could not fetch SRT`);
                    const srt = await res.text();

                    // Cập nhật biến toàn cục subtitles

function parseSubtitle(text) {
    if (!text) return [];

    // 1. Chuẩn hóa dòng mới
    text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

    const blocks = text.split("\n\n");
    const subs = [];

    // [MỚI] Reset thời gian kết thúc sub
    lastSubtitleEnd = 0;

    for (const block of blocks) {
        // Bỏ qua block rỗng hoặc block header VTT
        if (!block.trim() || block.trim() === "WEBVTT") continue;

        const lines = block.split("\n");

        // Tìm dòng chứa mũi tên thời gian
        const timeIdx = lines.findIndex((l) => l.includes("-->"));

        if (timeIdx !== -1) {
            // Regex bắt thời gian
            const match = lines[timeIdx].match(
                /(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})\s*-->\s*(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})/
            );

            if (match) {
                // [FIX LỖI TẠI ĐÂY] Phải tính toán start/end trước khi dùng
                const start = timeToSeconds(match[1]);
                const end = timeToSeconds(match[2]);

                // Nội dung là các dòng sau dòng thời gian
                const txt = lines.slice(timeIdx + 1).join("<br>");

                if (txt) {
                    subs.push({
                        start,
                        end,
                        text: txt
                    });

                    // [MỚI] Cập nhật thời gian kết thúc lớn nhất
                    if (end > lastSubtitleEnd) {
                        lastSubtitleEnd = end;
                    }
                }
            }
        }
    }
    
    // [MỚI] Sắp xếp lại sub theo thời gian
    subs.sort((a, b) => a.start - b.start);

    return subs;
}

            function timeToSeconds(t) {
                // Thay dấu phẩy (SRT) thành dấu chấm (chuẩn JS) để tính toán
                t = t.replace(",", ".");
                const p = t.split(":");

                let s = 0;
                if (p.length === 3) {
                    // hh:mm:ss.ms
                    s = parseFloat(p[0]) * 3600 + parseFloat(p[1]) * 60 + parseFloat(p[2]);
                } else if (p.length === 2) {
                    // mm:ss.ms (VTT có thể lược bỏ giờ)
                    s = parseFloat(p[0]) * 60 + parseFloat(p[1]);
                }
                return s;
            }
            

            function srtTimeToSeconds(t) {
                const p = t.split(/[:,]/).reverse();
                return (
                    (parseInt(p[3], 10) || 0) * 3600 +
                    (parseInt(p[2], 10) || 0) * 60 +
                    (parseInt(p[1], 10) || 0) +
                    (parseInt(p[0], 10) || 0) / 1000
                );
            }
            function extractVideoID(url) {
                const regex = /(?:watch\?v=|youtu\.be\/|embed\/|v\/|e\/|shorts\/)([a-zA-Z0-9_-]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            }

function handleVideoEnd(isCreditTrigger = false) {

    // Logic: Nếu video có tên chương trình (program) và số tập (episode)
    if (currentVideoData.program && typeof currentVideoData.episode !== "undefined") {

        // Quét toàn bộ thư viện để tìm tập tiếp theo (episode + 1) cùng program
        nextVideo = libraryData.find(

        );
    }

    // 3. Nếu KHÔNG tìm thấy tập tiếp theo (Hết series hoặc Video lẻ)
    if (!nextVideo) {

        // Tìm video khác cùng thể loại hoặc ngẫu nhiên (trừ video đang xem)
        const candidates = libraryData.filter(
            (v) => v.videoId !== currentVideoData.videoId && v.program !== currentVideoData.program
        );
        
        if (candidates.length > 0) {
            // Lấy ngẫu nhiên 1 cái
            nextVideo = candidates[Math.floor(Math.random() * candidates.length)];
        }
    }

    // 4. Gọi Overlay nếu tìm được video tiếp theo (Dù là tập sau hay gợi ý)
    if (nextVideo) {
        // Nếu là Suggestion (hết phim) thì hiện con trỏ chuột lại
        if (isSuggestion) {
            playerContainer.classList.remove("no-cursor");
            playerContainer.classList.add("controls-active");
        }
        
        showUpNextOverlay(nextVideo, isSuggestion, isCreditTrigger);

            function showUpNextOverlay(videoData, isSuggestion = false, isCreditTrigger = false) {
                const overlay = document.getElementById("up-next-overlay");
                const thumbnail = document.getElementById("up-next-thumbnail");
                const title = document.getElementById("up-next-title");
                const seriesName = document.getElementById("up-next-series-name");
                const label = document.querySelector(".up-next-label");
                const secondsSpan = document.getElementById("up-next-seconds");
                const countdownRing = document.getElementById("countdown-ring");
                const card = document.getElementById("up-next-card");
    const cancelBtn = document.getElementById("up-next-cancel-btn");
    const countdownWrapper = document.querySelector(".up-next-countdown-wrapper");

    // 1. Điền thông tin video
    const thumbUrl = (videoData.thumbnailUrl || videoData.thumbnailUrl_auto).replace("hqdefault", "maxresdefault");
    thumbnail.src = thumbUrl;
    // Fallback ảnh lỗi
    thumbnail.onerror = () => { thumbnail.src = videoData.thumbnailUrl || videoData.thumbnailUrl_auto; };
    
    title.textContent = videoData.userTitle || videoData.title;
    seriesName.textContent = videoData.program || "";

    // 2. Reset timer cũ
    clearInterval(upNextInterval);
    clearTimeout(upNextTimeout);

    // 3. Xử lý UI dựa trên loại (Suggestion hay Next Ep)
    // [SỬA] Cả 2 trường hợp ĐỀU HIỆN ĐẾM NGƯỢC
    countdownWrapper.style.display = "flex"; 
    
    if (isSuggestion) {
        label.textContent = "GỢI Ý CHO BẠN";
        cancelBtn.textContent = "Đóng"; // Gợi ý thì nút là Đóng
    } else {
        label.textContent = "ĐANG PHÁT TIẾP THEO";
        cancelBtn.textContent = "Hủy"; // Tập tiếp theo thì là Hủy
    }

    // 4. [LOGIC ĐẾM NGƯỢC CHUẨN]
    let countdownTime = 5; // Mặc định 5s

    // Nếu kích hoạt bởi Credit/Sub và Player đang chạy
    if (isCreditTrigger && player && typeof player.getDuration === "function") {
        const remaining = player.getDuration() - player.getCurrentTime();
        
        // Logic: Nếu thời gian còn lại > 5s thì dùng thời gian thực.
        // Nếu còn <= 5s (gần hết hẳn) thì ép về 5s để người dùng kịp nhìn.
        if (remaining > 5) {
            countdownTime = Math.ceil(remaining);
        } else {
            countdownTime = 5;
        }
    } else {
        // Trường hợp Video đã hết hẳn (Suggestion) -> Luôn đếm 5s
        countdownTime = 5;
    }

    // 5. Setup vòng tròn & Số giây
    let currentCount = countdownTime;
    const totalDash = 138; // Chu vi vòng tròn SVG (2 * PI * r) với r=22
    
    const updateTimerUI = () => {
        secondsSpan.textContent = currentCount;
        // Tính offset: chạy từ 0 (full vòng) đến 138 (biến mất) hoặc ngược lại
        // Ở đây làm kiểu đồng hồ cát: vơi dần
        const offset = totalDash - ((currentCount / countdownTime) * totalDash);
        countdownRing.style.strokeDashoffset = -offset;
    };

    updateTimerUI(); // Render số ban đầu

    // 6. Hàm chạy video tiếp theo
    const playNext = () => {
        hideUpNextOverlay();
        launchPlayer(videoData);
    };

    // Gán sự kiện click
    card.onclick = playNext;
    cancelBtn.onclick = hideUpNextOverlay;

    // 7. Chạy Interval đếm ngược
    upNextInterval = setInterval(() => {
        currentCount--;

        // Đồng bộ lại với thời gian thực của video nếu đang chạy credit
        // Để tránh việc đồng hồ đếm lệch so với video
        if (isCreditTrigger && player && !player.paused) {
             const realRemaining = Math.ceil(player.getDuration() - player.getCurrentTime());
             // Nếu realRemaining > 5, ưu tiên dùng nó để khớp timeline
             if (realRemaining > 5) {
                 currentCount = realRemaining;
             }
        }

        if (currentCount < 0) currentCount = 0;
        updateTimerUI();

        if (currentCount <= 0) {
            clearInterval(upNextInterval);
            playNext(); // [QUAN TRỌNG] Tự động chuyển
        }
    }, 1000);

    // 8. Hiện Overlay
    overlay.style.display = "flex";
    requestAnimationFrame(() => { overlay.classList.add("visible"); });
}

            const WATCH_HISTORY_KEY = "mizzsub_watch_history";

            // 1. Hàm lấy toàn bộ lịch sử
            function getWatchHistory() {
                try {
                    return JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || {};
                } catch {
                    return {};
                }
            }

            // 2. Hàm lưu tiến độ (Gọi liên tục khi xem)
            function saveWatchProgress(videoId, currentTime, duration) {
                if (!videoId) return;

                // Chỉ lưu khi đã xem được trên 5 giây
                if (currentTime < 5) return;

                const history = getWatchHistory();

                // Tính phần trăm đã xem
                const percent = duration > 0 ? currentTime / duration : 0;

                // Nếu xem > 95% thì coi như đã xong -> Xóa khỏi danh sách xem dở (hoặc reset về 0)
                // Ở đây mình giữ lại nhưng đánh dấu finished để vẽ UI khác nếu muốn
                const isFinished = percent > 0.95;

                history[videoId] = {
                    videoId: videoId,
                    time: currentTime,
                    duration: duration,
                    percent: percent,
                    lastUpdated: new Date().getTime(), // Để sắp xếp cái nào mới xem thì hiện đầu
                    isFinished: isFinished,
                };

                localStorage.setItem(WATCH_HISTORY_KEY, JSON.stringify(history));

                // Update lại UI nếu đang mở menu tập phim (để hiện thanh đỏ realtime - nâng cao)
            }

            // 3. Hàm lấy thời gian đã lưu của 1 video
            function getSavedTime(videoId) {
                const history = getWatchHistory();
                const data = history[videoId];
                // Nếu đã xem xong (isFinished) hoặc chưa xem bao giờ -> Trả về 0
                if (!data || data.isFinished) return 0;
                return data.time;
            }

function setupModalScrolling() {
    const list = document.getElementById("modal-episodes-list");
    const btnLeft = document.getElementById("modal-arrow-left");
    const btnRight = document.getElementById("modal-arrow-right");

    if (!list || !btnLeft || !btnRight) return;

    // 1. Hàm kiểm tra ẩn hiện mũi tên
    const checkModalArrows = () => {
        const scrollLeft = list.scrollLeft;
        // Sai số 2px để xử lý việc làm tròn số trên một số màn hình
        const maxScroll = list.scrollWidth - list.clientWidth - 2; 

        // Nút Trái
        if (scrollLeft <= 0) btnLeft.classList.add("hidden-arrow");
        else btnLeft.classList.remove("hidden-arrow");

        // Nút Phải
        if (scrollLeft >= maxScroll) btnRight.classList.add("hidden-arrow");
        else btnRight.classList.remove("hidden-arrow");
    };

    // 2. Sự kiện Click nút
    btnLeft.onclick = (e) => {
        e.stopPropagation(); // Tránh click xuyên qua đóng modal
        list.scrollBy({ left: -300, behavior: "smooth" }); // Cuộn 300px
    };

    btnRight.onclick = (e) => {
        e.stopPropagation();
        list.scrollBy({ left: 300, behavior: "smooth" });
    };

    // 3. Sự kiện Lăn chuột (Mouse Wheel) -> Chuyển thành Cuộn ngang
    list.addEventListener("wheel", (evt) => {
        // Chỉ chặn cuộn dọc nếu danh sách thực sự dài hơn khung chứa
        if (list.scrollWidth > list.clientWidth) {
            evt.preventDefault();
            list.scrollLeft += evt.deltaY * 3; // *3 để cuộn nhanh hơn chút
        }
    }, { passive: false });

    // 4. Lắng nghe sự kiện cuộn để ẩn/hiện nút
    list.addEventListener("scroll", checkModalArrows);
    
    // Gọi check lần đầu khi mở modal
    // (Ta sẽ gọi lại hàm này trong openDetailModal để reset trạng thái)
    window.updateModalArrows = checkModalArrows; 
}
