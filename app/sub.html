<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub cùng Mizz</title>
    <style>
        :root {
            --primary-bg: #121212; --secondary-bg: #1e1e1e; --text-color: #e0e0e0;
            --accent-color: #03dac6; --success-color: #4caf50; --error-color: #f44336;
            --controls-bg: rgba(20, 20, 20, 0.85); --progress-percent: 0%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; background-color: var(--primary-bg); color: var(--text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 10px; box-sizing: border-box;
        }
        main { width: 100%; max-width: 960px; text-align: center; }
        
        #setup-container h1 { font-weight: 300; color: var(--accent-color); border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        #library-list {
            list-style-type: none; padding: 0; margin: 0 0 20px 0;
            max-height: 70vh; overflow-y: auto; text-align: left;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .library-item {
            background-color: var(--secondary-bg); border-radius: 8px; overflow: hidden;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .library-item:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        .library-thumbnail { width: 100%; height: 160px; object-fit: cover; display: block; background-color: #000; }
        .library-info { padding: 15px; }
        .library-title { display: block; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .library-author { display: block; font-size: 0.85rem; color: #aaa; margin-top: 5px; }
        
        #player-wrapper { width: 100%; }
        #video-info-container { text-align: left; margin-bottom: 15px; display: none; }
        #video-title-display { margin: 0; font-size: 1.5rem; font-weight: 600; }
        #video-author-display { margin: 5px 0 0 0; color: #ccc; }
        
        #player-container { position: relative; width: 100%; padding-top: 56.25%; background-color: #000; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #player-container.no-cursor { cursor: none; }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        #subtitle-display {
            position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%);
            width: max-content; max-width: 90%; padding: 5px 15px;
            text-align: center; border-radius: 6px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            line-height: 1.4; transition: opacity 0.2s; pointer-events: none; opacity: 0;
        }
        
        #custom-controls { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 70%, transparent 100%); z-index: 21; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-out, visibility 0.3s ease-out; }
        #player-container.controls-active #custom-controls { opacity: 1; visibility: visible; }
        .controls-row { display: flex; align-items: center; gap: 15px; }
        .controls-row button { background: none; border: none; cursor: pointer; padding: 5px; fill: white; color: white; }
        .controls-row button svg { width: 24px; height: 24px; display: block; }
        #time-display { font-size: 0.9rem; white-space: nowrap; }
        .volume-container { display: flex; align-items: center; }
        #volume-slider { width: 0; opacity: 0; transition: width 0.3s, opacity 0.3s; }
        .volume-container:hover #volume-slider { width: 80px; opacity: 1; }
        .progress-container { position: relative; width: 100%; margin-bottom: 5px; }
        #progress-bar { -webkit-appearance: none; width: 100%; height: 5px; cursor: pointer; border-radius: 5px; transition: height 0.2s; background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) var(--progress-percent), rgba(255, 255, 255, 0.3) var(--progress-percent), rgba(255, 255, 255, 0.3) 100%); }
        #progress-bar:hover { height: 8px; }
        #progress-bar::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: var(--accent-color); border-radius: 50%; transform: scale(0); transition: transform 0.2s; }
        #player-container.controls-active #progress-bar::-webkit-slider-thumb { transform: scale(1); }
        #seek-tooltip { position: absolute; bottom: 15px; background-color: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; transform: translateX(-50%); display: none; }
        #settings-menu { position: absolute; bottom: 60px; right: 20px; background-color: var(--controls-bg); backdrop-filter: blur(5px); padding: 15px; border-radius: 8px; width: 280px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; z-index: 22; opacity: 0; transform: translateY(10px); pointer-events: none; transition: opacity 0.2s, transform 0.2s; }
        #settings-menu.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .control-group { text-align: left; }
        .control-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }
        .control-group input[type="range"] { width: 100%; }
        .control-group input[type="color"] { width: 100%; height: 40px; border: none; padding: 0; background: none; cursor: pointer; }
        #notification-area { position: fixed; bottom: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 15px 20px; border-radius: 5px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); animation: slideInFadeOut 4s forwards; }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        @keyframes slideInFadeOut { 0% { transform: translateX(100%); opacity: 0; } 15% { transform: translateX(0); opacity: 1; } 85% { transform: translateX(0); opacity: 1; } 100% { transform: translateX(100%); opacity: 0; } }
        .hidden { display: none !important; }

        /* NEW: Mobile Landscape Fullscreen Optimization */
        @media (orientation: landscape) and (max-height: 500px) {
            body:has(#player-wrapper:not(.hidden)) #setup-container {
                display: none;
            }
            body:has(#player-wrapper:not(.hidden)) #player-wrapper {
                position: fixed;
                top: 0; left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 999;
            }
            body:has(#player-wrapper:not(.hidden)) #video-info-container {
                display: none; /* Hide title when in landscape fullscreen */
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="setup-container">
            <h1>Thư viện Video</h1>
            <ul id="library-list"><li>Đang tải thư viện...</li></ul>
        </div>

        <div id="player-wrapper" class="hidden">
            <div id="video-info-container">
                <h2 id="video-title-display"></h2>
                <p id="video-author-display"></p>
            </div>
            <div id="player-container">
                <div id="youtube-player"></div>
                <div id="subtitle-display"></div>
                <div id="custom-controls">
                    <div class="progress-container">
                        <div id="seek-tooltip">00:00</div>

                    <div class="controls-row">
                        <!-- All buttons are the same -->
                        <button id="play-pause-btn"><svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"></path></svg></button>

                        <div id="time-display">00:00 / 00:00</div>
                        <div style="margin-left: auto;"></div>
                        <button id="settings-btn"><svg viewBox="0 0 24 24"><path d="M19.14,12.94C19.07,12.44 19,11.94 19,11.44C19,10.94 19.07,10.44 19.14,9.94L21.12,8.44C21.26,8.33 21.3,8.14 21.24,7.96L19.28,4.5C19.21,4.34 19.02,4.27 18.86,4.34L16.5,5.39C16,4.94 15.43,4.56 14.81,4.29L14.47,2.05C14.45,1.86 14.28,1.71 14.08,1.71H9.92C9.72,1.71 9.55,1.86 9.53,2.05L9.19,4.29C8.57,4.56 8,4.94 7.5,5.39L5.14,4.34C4.98,4.27 4.79,4.34 4.72,4.5L2.76,7.96C2.7,8.14 2.74,8.33 2.88,8.44L4.86,9.94C4.93,10.44 5,10.94 5,11.44C5,11.94 4.93,12.44 4.86,12.94L2.88,14.44C2.74,14.56 2.7,14.75 2.76,14.93L4.72,18.39C4.79,18.55 4.98,18.62 5.14,18.54L7.5,17.5C8,17.94 8.57,18.32 9.19,18.59L9.53,20.84C9.55,21.03 9.72,21.18 9.92,21.18H14.08C14.28,21.18 14.45,21.03 14.47,20.84L14.81,18.59C15.43,18.32 16,17.94 16.5,17.5L18.86,18.54C19.02,18.62 19.21,18.55 19.28,18.39L21.24,14.93C21.3,14.75 21.26,14.56 21.12,14.44L19.14,12.94M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5Z"></path></svg></button>
                        <button id="fullscreen-btn"><svg viewBox="0 0 24 24"><path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M5,14H10V17H7V14H5V19H10V17M19,14V19H14V17H17V14H19Z"></path></svg></button>
                    </div>
                </div>
                <div id="settings-menu">
                    <!-- Settings menu is the same -->
                </div>
            </div>
        </div>
    </main>
    <div id="notification-area"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // DOM Elements
        const doc = document;
        const setupContainer = doc.getElementById('setup-container');
        const libraryList = doc.getElementById('library-list');
        const playerWrapper = doc.getElementById('player-wrapper');
        const videoInfoContainer = doc.getElementById('video-info-container');
        const videoTitleDisplay = doc.getElementById('video-title-display');
        const videoAuthorDisplay = doc.getElementById('video-author-display');
        // ... all other DOM elements
        const playerContainer=doc.getElementById("player-container"),subtitleDisplay=doc.getElementById("subtitle-display"),playPauseBtn=doc.getElementById("play-pause-btn"),progressBar=doc.getElementById("progress-bar"),seekTooltip=doc.getElementById("seek-tooltip"),timeDisplay=doc.getElementById("time-display"),volumeBtn=doc.getElementById("volume-btn"),volumeSlider=doc.getElementById("volume-slider"),settingsBtn=doc.getElementById("settings-btn"),fullscreenBtn=doc.getElementById("fullscreen-btn"),settingsMenu=doc.getElementById("settings-menu"),fontSizeSlider=doc.getElementById("font-size-slider"),fontColorPicker=doc.getElementById("font-color-picker"),bgColorPicker=doc.getElementById("bg-color-picker"),bgOpacitySlider=doc.getElementById("bg-opacity-slider"),notificationArea=doc.getElementById("notification-area");const playIcon='<svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"></path></svg>',pauseIcon='<svg viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"></path></svg>',volumeHighIcon='<svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"></path></svg>',volumeMuteIcon='<svg viewBox="0 0 24 24"><path d="M12,4L7,9H3V15H7L12,20V4M14,3.23V5.29C15.06,5.82 15.9,6.57 16.5,7.42L17.93,6C17.15,5.1 16.2,4.32 15.14,3.72L14,3.23M19,12C19,13.82 18.2,15.44 16.97,16.5L18.4,17.93C19.97,16.45 21,14.38 21,12C21,7.72 18,4.14 14,3.23V3.72L18.06,7.78C18.68,8.91 19,10.36 19,12M16.5,12C16.5,12.22 16.47,12.43 16.44,12.64L14,10.2V7.97C15.5,8.71 16.5,10.23 16.5,12Z"></path></svg>';
        let player, subtitles=[], subtitleCheckInterval=null, progressInterval=null, controlsTimeout=null;
        let subtitleSettings={}, DEFAULT_SETTINGS={fontSize:"24",fontColor:"#FFFFFF",bgColor:"#000000",bgOpacity:"0.75"};

        async function initializeLibrary() {
            try {
                const response = await fetch('library.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const libraryData = await response.json();
                renderLibrary(libraryData);
            } catch (error) {
                console.error("Could not load or parse library.json:", error);
                libraryList.innerHTML = '<li style="background:none; text-align:center; color:#888;">Lỗi: Không thể tải thư viện.</li>';
            }
        }

        function renderLibrary(videos) {
            libraryList.innerHTML = '';
            if (!videos || videos.length === 0) {
                libraryList.innerHTML = '<li style="background:none; text-align:center; color:#888;">Thư viện hiện đang trống.</li>';
                return;
            }
            videos.forEach(video => {
                const li = doc.createElement('li');
                li.className = 'library-item';
                li.dataset.videoId = video.videoId;
                li.dataset.subtitleUrl = video.subtitleUrl;
                
                li.innerHTML = `
                    <img src="${video.thumbnailUrl}" alt="Thumbnail for ${video.userTitle}" class="library-thumbnail" loading="lazy">
                    <div class="library-info">
                        <span class="library-title" title="${video.originalTitle}">${video.userTitle}</span>
                        <span class="library-author">${video.authorName}</span>
                    </div>
                `;
                libraryList.appendChild(li);
            });
        }
        
        async function loadRemoteSubtitle(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Could not fetch SRT file at ${url}`);
                const srtText = await response.text();
                subtitles = parseSRT(srtText);
                if (subtitles.length > 0) {
                    showNotification(`Đã tải phụ đề từ thư viện.`, 'success');
                    if (player && player.getPlayerState() === YT.PlayerState.PLAYING) startSubtitleSync();
                } else showNotification('File phụ đề trong thư viện bị lỗi.', 'error');
            } catch (error) { showNotification('Không thể tải file phụ đề.', 'error'); }
        }

        function displayVideoInfo(playerInstance) {
            const videoData = playerInstance.getVideoData();
            videoTitleDisplay.textContent = videoData.title;
            videoAuthorDisplay.textContent = videoData.author;
            videoInfoContainer.style.display = 'block';
        }

        function onYouTubeIframeAPIReady() { initializeLibrary(); loadSettings(); setupEventListeners(); }

        function setupEventListeners() {
            libraryList.addEventListener('click', (e) => {
                const item = e.target.closest('.library-item');
                if (item && item.dataset.videoId) {
                    const { videoId, subtitleUrl } = item.dataset;
                    loadVideo(videoId);
                    loadRemoteSubtitle(subtitleUrl);
                }
            });
            // ... all other event listeners are unchanged
            playPauseBtn.addEventListener('click',togglePlayPause);progressBar.addEventListener('input',handleSeek);progressBar.addEventListener('mousemove',handleProgressBarHover);progressBar.addEventListener('mouseleave',()=>seekTooltip.style.display='none');volumeSlider.addEventListener('input',handleVolumeChange);volumeBtn.addEventListener('click',toggleMute);fullscreenBtn.addEventListener('click',toggleFullscreen);playerContainer.addEventListener('mousemove',showControlsAndSetHideTimeout);settingsBtn.addEventListener('click',toggleSettingsMenu);doc.addEventListener('click',e=>{if(!settingsMenu.contains(e.target)&&e.target!==settingsBtn&&!settingsBtn.contains(e.target))settingsMenu.classList.remove('visible')});fontSizeSlider.addEventListener('input',()=>{subtitleSettings.fontSize=fontSizeSlider.value;applyAndSaveStyles()});fontColorPicker.addEventListener('input',()=>{subtitleSettings.fontColor=fontColorPicker.value;applyAndSaveStyles()});bgColorPicker.addEventListener('input',()=>{subtitleSettings.bgColor=bgColorPicker.value;applyAndSaveStyles()});bgOpacitySlider.addEventListener('input',()=>{subtitleSettings.bgOpacity=bgOpacitySlider.value;applyAndSaveStyles()});doc.addEventListener('keydown',handleKeyboardShortcuts);
        }
        
        function loadVideo(videoId) {
            setupContainer.classList.add('hidden');
            playerWrapper.classList.remove('hidden');
            if (player) {
                subtitles = [];
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('youtube-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1, 'controls': 0, 'showinfo': 0, 'iv_load_policy': 3 },
                    events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
                });
            }
        }
        
        function onPlayerReady(event) {
            displayVideoInfo(event.target);
            updateVolumeUI(event.target.getVolume(), event.target.isMuted());
            showControlsAndSetHideTimeout();
        }
        
        function onPlayerStateChange(event) {
            if(event.data === YT.PlayerState.PLAYING) displayVideoInfo(player);
            // ... rest of the function is the same
            updatePlayPauseUI(event.data);if(event.data===YT.PlayerState.PLAYING){if(subtitles.length>0)startSubtitleSync();startProgressSync();showControlsAndSetHideTimeout()}else{stopSubtitleSync();stopProgressSync();showControlsAndSetHideTimeout()}
        }
        
        // ... (All other helper functions like handleKeyboardShortcuts, etc., are unchanged)
        function handleKeyboardShortcuts(e){if(!player||e.target.tagName==="INPUT")return;switch(e.code){case"Space":e.preventDefault();togglePlayPause();break;case"ArrowLeft":e.preventDefault();player.seekTo(player.getCurrentTime()-5,!0);break;case"ArrowRight":e.preventDefault();player.seekTo(player.getCurrentTime()+5,!0);break;case"KeyM":e.preventDefault();toggleMute();break;case"KeyF":e.preventDefault();toggleFullscreen();break}}
        function togglePlayPause(){player.getPlayerState()===YT.PlayerState.PLAYING?player.pauseVideo():player.playVideo()}
        function handleSeek(){player.seekTo(progressBar.value,!0)}
        function handleVolumeChange(e){player.setVolume(e.target.value);player.unMute();updateVolumeUI(e.target.value,!1)}
        function toggleMute(){player.isMuted()?player.unMute():player.mute();updateVolumeUI(player.getVolume(),player.isMuted())}
        function toggleFullscreen(){!doc.fullscreenElement?playerContainer.requestFullscreen():doc.exitFullscreen()}
        function toggleSettingsMenu(e){e.stopPropagation();settingsMenu.classList.toggle("visible")}
        function showControlsAndSetHideTimeout(){clearTimeout(controlsTimeout);playerContainer.classList.add("controls-active");if(player.getPlayerState()!==YT.PlayerState.PLAYING)return;controlsTimeout=setTimeout(()=>{playerContainer.classList.remove("controls-active")},3e3)}
        function updatePlayPauseUI(e){playPauseBtn.innerHTML=e===YT.PlayerState.PLAYING?pauseIcon:playIcon}
        function updateVolumeUI(e,t){volumeSlider.value=t?0:e;volumeBtn.innerHTML=t||0==e?volumeMuteIcon:volumeHighIcon}
        function formatTime(e){const t=Math.round(e),o=Math.floor(t/60);return`${String(o).padStart(2,"0")}:${String(t%60).padStart(2,"0")}`}
        function startProgressSync(){stopProgressSync();progressInterval=setInterval(()=>{const e=player.getDuration(),t=player.getCurrentTime();progressBar.max=e,progressBar.value=t,timeDisplay.textContent=`${formatTime(t)} / ${formatTime(e)}`;const o=e>0?t/e*100:0;progressBar.style.setProperty("--progress-percent",`${o}%`)},250)}
        function stopProgressSync(){clearInterval(progressInterval)}
        function handleProgressBarHover(e){if(!player||!player.getDuration())return;const t=progressBar.getBoundingClientRect(),o=(e.clientX-t.left)/t.width,n=o*player.getDuration();seekTooltip.style.left=`${o*100}%`,seekTooltip.textContent=formatTime(n),seekTooltip.style.display="block"}
        function applyAndSaveStyles(){applySubtitleStyles();saveSettings()}
        function applySubtitleStyles(){function e(e,t){let o="0x"+e[1]+e[2],n="0x"+e[3]+e[4],r="0x"+e[5]+e[6];return`rgba(${+o},${+n},${+r},${t})`}subtitleDisplay.style.fontSize=`${subtitleSettings.fontSize}px`,subtitleDisplay.style.color=subtitleSettings.fontColor,subtitleDisplay.style.backgroundColor=e(subtitleSettings.bgColor,subtitleSettings.bgOpacity)}
        function saveSettings(){localStorage.setItem("youtubeSrtPlayerSettings",JSON.stringify(subtitleSettings))}
        function loadSettings(){const e=localStorage.getItem("youtubeSrtPlayerSettings");subtitleSettings=e?JSON.parse(e):{...DEFAULT_SETTINGS},fontSizeSlider.value=subtitleSettings.fontSize,fontColorPicker.value=subtitleSettings.fontColor,bgColorPicker.value=subtitleSettings.bgColor,bgOpacitySlider.value=subtitleSettings.bgOpacity,applySubtitleStyles()}
        function startSubtitleSync(){stopSubtitleSync();subtitleCheckInterval=setInterval(()=>{const e=player.getCurrentTime(),t=subtitles.find(t=>e>=t.start&&e<=t.end);subtitleDisplay.style.opacity=t?"1":"0",t&&(subtitleDisplay.innerHTML=t.text)},100)}
        function stopSubtitleSync(){clearInterval(subtitleCheckInterval)}
        function parseSRT(e){const t=[];for(const r of e.trim().replace(/\r/g,"").split("\n\n")){const e=r.split("\n"),o=e.findIndex(e=>e.includes("-->"));if(-1!==o){const n=e.slice(o+1).join("<br>"),a=e[o].match(/(.*) --> (.*)/);a&&n&&t.push({start:srtTimeToSeconds(a[1].trim()),end:srtTimeToSeconds(a[2].trim()),text:n})}}return t}
        function srtTimeToSeconds(e){const t=e.split(/[:,]/),o=t.reverse(),n=parseInt(o[0],10)||0,r=parseInt(o[1],10)||0,a=parseInt(o[2],10)||0,i=parseInt(o[3],10)||0;return 3600*i+60*a+r+n/1e3}
        function showNotification(e,t="success"){const o=doc.createElement("div");o.className=`notification ${t}`,o.textContent=e,notificationArea.appendChild(o),setTimeout(()=>o.remove(),4e3)}
    </script>
</body>
