<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng học ngôn ngữ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS tùy chỉnh */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f3f4f6;
        }

        .screen { display: none; padding: 2rem 1rem; }
        .screen.active { display: block; }
        .screen { animation: fadeIn 0.5s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 240px;
            background-color: #262D37;
            color: #fff;
            text-align: left;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
            line-height: 1.4;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #262D37 transparent transparent transparent;
        }
        .tooltip:hover .tooltip-text, .tooltip.active .tooltip-text { visibility: visible; opacity: 1; }
        
        .action-button {
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            margin-top: 8px;
            display: block;
            text-align: center;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .lesson-button { background-color: #4f46e5; }
        .lesson-button:hover { background-color: #4338ca; }
        .grammar-button { background-color: #059669; }
        .grammar-button:hover { background-color: #047857; }
        .dict-detail-button { background-color: #ca8a04; }
        .dict-detail-button:hover { background-color: #a16207; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .quiz-option.correct {
            border-color: #22c55e; background-color: #f0fdf4; color: #166534;
        }
        .quiz-option.incorrect {
            border-color: #ef4444; background-color: #fef2f2; color: #991b1b;
        }
    </style>
</head>
<body>

    <!-- Container chung cho các màn hình -->
    <div class="max-w-3xl mx-auto bg-white min-h-screen shadow-lg">

        <!-- Màn hình 1: Trang chủ -->
        <div id="screen-home" class="screen active">
            <header class="flex justify-between items-center mb-8">
                <div><h1 class="text-3xl font-bold text-gray-800">Khóa học BIPA 1</h1><p class="text-gray-500 mt-1">Tiếp tục hành trình của bạn</p></div>
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div>
            </header>
            <main class="space-y-4">
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 flex items-center space-x-4 cursor-pointer hover:bg-blue-100 transition" onclick="navigateTo('screen-reading')"><div class="bg-blue-500 text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Bài 1: Hoạt động hàng ngày</p><p class="text-sm text-gray-500">Đọc hiểu & Ngữ pháp</p></div><div class="w-6 h-6 text-blue-500"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg></div></div>
                <div class="bg-green-50 border border-green-200 rounded-xl p-4 flex items-center space-x-4 cursor-pointer hover:bg-green-100 transition" onclick="navigateTo('screen-dictionary')"><div class="bg-green-500 text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 6.253v11.494m-9-5.747h18" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Từ điển</p><p class="text-sm text-gray-500">Tra cứu từ vựng</p></div><div class="w-6 h-6 text-green-500"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg></div></div>
                <div class="bg-purple-50 border border-purple-200 rounded-xl p-4 flex items-center space-x-4 cursor-pointer hover:bg-purple-100 transition" onclick="navigateTo('screen-grammar-list')"><div class="bg-purple-500 text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Ngữ pháp</p><p class="text-sm text-gray-500">Khám phá cấu trúc câu</p></div><div class="w-6 h-6 text-purple-500"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg></div></div>
            </main>
        </div>

        <!-- Các màn hình khác (khung sườn) -->
        <div id="screen-reading" class="screen"></div>
        <div id="screen-dictionary" class="screen"></div>
        <div id="screen-word-detail" class="screen"></div>
        <div id="screen-grammar-list" class="screen"></div>
        <div id="screen-grammar-detail" class="screen"></div>
        <div id="screen-lesson" class="screen"></div>
        <div id="screen-quiz-start" class="screen"></div>
        <div id="screen-quiz-question" class="screen"></div>
        <div id="screen-quiz-results" class="screen"></div>
    </div>

    <script>
        // --- KHAI BÁO BIẾN DỮ LIỆU TOÀN CỤC ---
        let passages, dictionary, lessons, grammar, quizzes;

        // --- KHỞI TẠO & TẢI DỮ LIỆU ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('./database.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const db = await response.json();
                
                passages = db.passages;
                dictionary = db.dictionary;
                lessons = db.lessons;
                grammar = db.grammar;
                quizzes = db.quizzes;

                initializeApp();

            } catch (error) {
                console.error("Không thể tải dữ liệu:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-600"><h1>Lỗi tải dữ liệu</h1><p>Không thể tải tệp database.json. Vui lòng đảm bảo tệp tồn tại và bạn đang chạy ứng dụng trên một máy chủ web.</p></div>`;
            }
        });

        function initializeApp() {
            // Chèn HTML tĩnh cho các màn hình
            document.getElementById('screen-reading').innerHTML = `<header class="mb-6 flex justify-between items-center gap-4"><span class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-1 rounded-full">BIPA1</span><div class="flex items-center gap-2"><button onclick="navigateToQuizStart('quiz-daily-activity')" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition hover:bg-blue-700 text-sm">Làm bài tập</button><button onclick="navigateBack()" class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></button></div></header><main><h1 id="reading-title" class="text-4xl font-extrabold text-gray-900 mb-6 leading-tight"></h1><p id="reading-passage" class="text-gray-700 text-lg leading-relaxed"></p><div id="passage-extras" class="mt-8"></div></main>`;
            document.getElementById('screen-dictionary').innerHTML = `<header class="mb-6 flex justify-between items-center"><h1 class="text-3xl font-bold text-gray-800">Từ điển</h1><button onclick="navigateBack()" class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></button></header><main><div class="relative"><input type="text" id="dict-search" onkeyup="filterDictionary()" placeholder="Tìm kiếm từ vựng..." class="w-full p-3 pl-10 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"><svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-4 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg></div><div id="dict-list" class="mt-6 space-y-3"></div></main>`;
            document.getElementById('screen-grammar-list').innerHTML = `<header class="mb-6 flex justify-between items-center"><h1 class="text-3xl font-bold text-gray-800">Ngữ pháp</h1><button onclick="navigateBack()" class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></button></header><main><div id="grammar-tags-filter" class="flex flex-wrap gap-2 mb-4"></div><div class="relative"><input type="text" id="grammar-search" onkeyup="filterGrammar()" placeholder="Tìm kiếm trong danh sách..." class="w-full p-3 pl-10 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"><svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-4 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg></div><div id="grammar-list" class="mt-6 space-y-3"></div></main>`;
            document.getElementById('screen-word-detail').innerHTML = `<header class="mb-8 flex justify-between items-center"><div class="flex-grow"><h1 id="word-title" class="text-4xl font-bold text-gray-800"></h1><p id="word-pronunciation" class="text-gray-500"></p></div><button onclick="navigateBack()" class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100 flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button></header><main id="word-content" class="space-y-6"></main>`;
            document.getElementById('screen-grammar-detail').innerHTML = `<header class="mb-8 flex justify-between items-center"><div class="flex-grow"><h1 id="grammar-title" class="text-3xl font-bold text-gray-800"></h1><div id="grammar-tags" class="flex flex-wrap gap-2 mt-2"></div></div><button onclick="navigateBack()" class="text-gray-500 hover:text-gray-800 p-2 rounded-full hover:bg-gray-100 flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button></header><main id="grammar-content" class="space-y-6"></main>`;
            document.getElementById('screen-quiz-start').innerHTML = `<header class="flex justify-end"><button onclick="navigateBack()" class="text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></header><main class="text-center pt-16 pb-8"><div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><h1 id="quiz-start-title" class="text-3xl font-bold text-gray-800 mt-6"></h1><p id="quiz-start-description" class="text-gray-500 mt-2">Kiểm tra kiến thức của bạn về các từ trong bài đọc.</p></main><footer class="p-4"><button id="quiz-start-button" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-full shadow-lg transition hover:bg-blue-700 transform hover:scale-105">Bắt đầu</button></footer>`;
            document.getElementById('screen-quiz-question').innerHTML = `<header class="mb-6"><div class="flex items-center gap-4"><button onclick="navigateBack()" class="text-gray-400 hover:text-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button><div class="w-full bg-gray-200 rounded-full h-4"><div id="quiz-progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div></div><div class="flex items-center gap-1 text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg><span id="quiz-lives" class="font-bold">3</span></div></div></header><main class="py-8"><p id="quiz-question-text" class="text-xl font-semibold text-gray-800 text-center"></p><p id="quiz-question-context" class="text-center text-gray-500 mt-2 bg-gray-50 p-3 rounded-lg"></p><div id="quiz-question-options" class="mt-8 space-y-4"></div></main><footer id="quiz-footer" class="h-28"></footer>`;
            document.getElementById('screen-quiz-results').innerHTML = `<main class="text-center py-16"><div class="w-32 h-32 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"><svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><h1 class="text-3xl font-bold text-gray-900 mb-2">Hoàn thành!</h1><p class="text-lg text-gray-600 mb-8">Bạn đã hoàn thành bài tập.</p><div class="bg-gray-50 rounded-xl p-6 flex items-center justify-around w-full max-w-md mx-auto mb-10"><div><p id="quiz-results-score" class="text-3xl font-bold text-blue-600"></p><p class="text-sm text-gray-500">Điểm số</p></div><div><p id="quiz-results-accuracy" class="text-3xl font-bold text-blue-600"></p><p class="text-sm text-gray-500">Chính xác</p></div></div><div class="flex flex-col sm:flex-row gap-4 justify-center"><button id="quiz-results-retry-button" class="w-full bg-white border-2 border-blue-600 text-blue-600 font-bold py-3 px-6 rounded-full transition hover:bg-blue-50">Làm lại</button><button onclick="navigateTo('screen-home')" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition hover:bg-blue-700">Về trang chủ</button></div></main>`;

            // Gọi các hàm render giao diện
            initReadingPassage('daily-activity');
            renderDictionary();
            renderGrammarFilterTags();
            renderGrammarList();
        }

        // --- LOGIC ĐIỀU HƯỚNG ---
        let currentScreen = 'screen-home';
        let navigationStack = [];

        function navigateTo(screenId, isBack = false) {
            if (!isBack && currentScreen !== screenId) {
                navigationStack.push(currentScreen);
            }
            window.scrollTo(0, 0);
            document.getElementById(currentScreen)?.classList.remove('active');
            document.getElementById(screenId)?.classList.add('active');
            currentScreen = screenId;
        }

        function navigateBack() {
            const lastScreen = navigationStack.pop() || 'screen-home';
            navigateTo(lastScreen, true);
        }
        
        function navigateToWordDetail(wordKey) {
            const wordData = dictionary[wordKey];
            if (!wordData) return;

            document.getElementById('word-title').innerText = wordData.word;
            document.getElementById('word-pronunciation').innerText = wordData.pronunciation || '';
            
            const sectionIcon = (svgPath) => `<div class="bg-green-100 text-green-600 rounded-lg w-10 h-10 flex items-center justify-center flex-shrink-0"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">${svgPath}</svg></div>`;
            
            let contentHtml = `
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-start gap-4">
                        ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path>')}
                        <h3 class="font-bold text-gray-800 mt-2">Nghĩa & Cách dùng</h3>
                    </div>
                    <div class="mt-4 pl-2 space-y-4">
                        ${wordData.meanings.map(m => `
                            <div class="border-l-4 border-green-200 pl-4">
                                <p class="font-semibold text-gray-900 text-lg">${m.definition}</p>
                                <p class="text-sm text-gray-500 italic mt-1">${m.usage || ''}</p>
                                ${m.example ? `
                                <div class="mt-2 bg-gray-50 p-2 rounded-md">
                                    <p class="text-gray-800">${m.example.indo}</p>
                                    <p class="text-xs text-gray-500 italic">${m.example.vn}</p>
                                </div>` : ''}
                            </div>`).join('')}
                    </div>
                </div>
            `;

            if (wordData.synonyms?.length > 0 || wordData.antonyms?.length > 0) {
                contentHtml += `<div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4">
                    ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>')}
                    <div><h3 class="font-bold text-gray-800">Đồng nghĩa & Trái nghĩa</h3>
                        ${wordData.synonyms?.length > 0 ? `<p class="text-sm text-gray-500 mt-2">Đồng nghĩa: <span class="font-semibold">${wordData.synonyms.join(', ')}</span></p>` : ''}
                        ${wordData.antonyms?.length > 0 ? `<p class="text-sm text-gray-500 mt-1">Trái nghĩa: <span class="font-semibold">${wordData.antonyms.join(', ')}</span></p>` : ''}
                    </div></div>`;
            }

            if (wordData.collocations?.length > 0) {
                contentHtml += `<div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-start gap-4 mb-3">
                        ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>')}
                        <h3 class="font-bold text-gray-800 mt-2">Thường đi kèm</h3>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${wordData.collocations.map(c => `<span class="bg-gray-100 text-gray-800 text-sm font-medium px-2.5 py-0.5 rounded-full">${c}</span>`).join('')}
                    </div>
                </div>`;
            }

            if (wordData.group) {
                contentHtml += `<div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4">
                    ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>')}
                    <div><h3 class="font-bold text-gray-800">${wordData.group.name}</h3>
                    <p class="text-gray-600 mt-1">${wordData.group.description}</p></div></div>`;
            }

            document.getElementById('word-content').innerHTML = contentHtml;
            navigateTo('screen-word-detail');
        }

        function navigateToGrammar(grammarId) {
            const rule = grammar[grammarId];
            if (!rule) return;

            document.getElementById('grammar-title').innerText = rule.name;
            
            const tagsEl = document.getElementById('grammar-tags');
            tagsEl.innerHTML = `
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${rule.level}</span>
                <span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${rule.nuance}</span>
            `;

            const sectionIcon = (svgPath) => `<div class="bg-purple-100 text-purple-600 rounded-lg w-10 h-10 flex items-center justify-center flex-shrink-0"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">${svgPath}</svg></div>`;

            let contentHtml = `
                <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4">
                    ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>')}
                    <div>
                        <h3 class="font-bold text-gray-800">Cấu trúc</h3>
                        <p class="text-lg text-purple-800 font-mono bg-purple-50 inline-block px-2 py-1 rounded mt-1">${rule.structure}</p>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-start gap-4">
                        ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2m8-4H5a2 2 0 00-2 2v10a2 2 0 002 2h11l4 4V7a2 2 0 00-2-2z"></path>')}
                        <h3 class="font-bold text-gray-800 mt-2">Cách dùng & Ví dụ</h3>
                    </div>
                    <div class="mt-4 pl-2 space-y-4">
                        ${rule.usage.map(u => `
                            <div class="border-l-4 border-purple-200 pl-4">
                                <p class="font-semibold text-gray-700">${u.use}</p>
                                <div class="mt-2 space-y-2">
                                ${u.examples.map(ex => `
                                    <div class="bg-gray-50 p-2 rounded-md">
                                        <p class="text-gray-800">${ex.indo}</p>
                                        <p class="text-xs text-gray-500 italic">${ex.vn}</p>
                                    </div>
                                `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4">
                    ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>')}
                    <div>
                        <h3 class="font-bold text-gray-800">Lưu ý nhầm lẫn</h3>
                        <p class="text-gray-600 mt-1">${rule.confusion}</p>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-4 flex items-start gap-4">
                    ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>')}
                    <div>
                        <h3 class="font-bold text-gray-800">Trường hợp đặc biệt</h3>
                        <p class="text-gray-600 mt-1">${rule.notes}</p>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-start gap-4 mb-4">
                        ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>')}
                        <h3 class="font-bold text-gray-800 mt-2">Luyện tập nhanh</h3>
                    </div>
                    <div id="grammar-practice-${grammarId}" class="bg-gray-50 p-4 rounded-lg">
                        <p class="font-semibold text-gray-700 mb-3">${rule.practice.question}</p>
                        <div class="space-y-2">
                            ${rule.practice.options.map(opt => `<button onclick="checkGrammarPractice(this, '${opt === rule.practice.answer}', 'grammar-practice-${grammarId}')" class="w-full text-left bg-white border-2 border-gray-200 p-3 rounded-lg font-medium text-gray-800 hover:bg-gray-100 hover:border-gray-300 transition"> ${opt} </button>`).join('')}
                        </div>
                        <div class="practice-feedback mt-3 text-sm"></div>
                    </div>
                </div>
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-start gap-4 mb-3">
                        ${sectionIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>')}
                        <h3 class="font-bold text-gray-800 mt-2">Ngữ pháp liên quan</h3>
                    </div>
                    <div class="flex flex-wrap gap-3">
                    ${rule.related.map(id => `<div class="bg-purple-100 p-3 rounded-lg cursor-pointer hover:bg-purple-200 transition flex-grow text-center" onclick="navigateToGrammar('${id}')"><p class="font-bold text-purple-800">${grammar[id].name}</p></div>`).join('')}
                    </div>
                </div>
            `;
            document.getElementById('grammar-content').innerHTML = contentHtml;
            navigateTo('screen-grammar-detail');
        }

        // --- LOGIC BÀI ĐỌC ---
        function initReadingPassage(passageId) {
            const passageData = passages[passageId];
            if (!passageData) return;

            const titleEl = document.getElementById('reading-title');
            const passageEl = document.getElementById('reading-passage');
            if (!titleEl || !passageEl) return;

            titleEl.innerText = passageData.title;
            const originalText = passageData.content;
            const parts = originalText.split(/([,.\s]+)/);
            const newHtml = parts.map(part => {
                const cleanWord = part.trim().toLowerCase();
                const definition = dictionary[cleanWord];
                if (definition) {
                    let tooltipContent = `<strong class="text-blue-300 font-bold">[${definition.type}]</strong><br>${definition.meanings[0].definition}`;
                    tooltipContent += `<button class="action-button dict-detail-button" onclick="event.stopPropagation(); navigateToWordDetail('${cleanWord}')">Xem chi tiết</button>`;
                    
                    return `<span class="tooltip" onclick="toggleTooltip(this)"><span class="text-blue-600 font-semibold cursor-pointer underline decoration-dotted decoration-2 underline-offset-4">${part}</span><span class="tooltip-text">${tooltipContent}</span></span>`;
                }
                return part;
            }).join('');
            passageEl.innerHTML = newHtml;

            renderPassageExtras(passageId);
        }
        
        function renderPassageExtras(passageId) {
            const passageData = passages[passageId];
            const extrasContainer = document.getElementById('passage-extras');
            if (!passageData || !extrasContainer) return;

            const vocabInPassage = new Map();
            const grammarInPassage = new Map();
            const parts = passageData.content.split(/([,.\s]+)/);
            parts.forEach(part => {
                const cleanWord = part.trim().toLowerCase();
                if (dictionary[cleanWord]) {
                    vocabInPassage.set(cleanWord, dictionary[cleanWord]);
                    if (dictionary[cleanWord].grammarId && grammar[dictionary[cleanWord].grammarId]) {
                        grammarInPassage.set(dictionary[cleanWord].grammarId, grammar[dictionary[cleanWord].grammarId]);
                    }
                }
            });

            // Group vocabulary
            const groupedVocab = {};
            vocabInPassage.forEach((wordData, key) => {
                const groupName = wordData.group?.name || "Từ vựng khác";
                if (!groupedVocab[groupName]) {
                    groupedVocab[groupName] = [];
                }
                groupedVocab[groupName].push({ key, ...wordData });
            });

            const vocabHtml = Object.entries(groupedVocab).map(([groupName, words]) => {
                return `
                    <div class="mb-4">
                        <h4 class="font-bold text-lg text-gray-700 mb-2">${groupName}</h4>
                        <div class="space-y-3">
                            ${words.map(wordData => `
                                <div class="bg-gray-50 p-3 rounded-lg cursor-pointer hover:bg-gray-100" onclick="navigateToWordDetail('${wordData.key}')">
                                    <p class="font-bold text-green-800">${wordData.word}</p>
                                    <p class="text-sm text-gray-600">${wordData.meanings[0].definition}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            extrasContainer.innerHTML = `
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button onclick="switchTab(this, 'tab-translation')" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-purple-500 text-purple-600">Bản dịch</button>
                        <button onclick="switchTab(this, 'tab-vocab')" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Từ vựng trong bài</button>
                        <button onclick="switchTab(this, 'tab-grammar')" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Ngữ pháp trong bài</button>
                    </nav>
                </div>
                <div class="py-6">
                    <div id="tab-translation" class="tab-content active">
                        <p class="text-gray-600 leading-relaxed">${passageData.translation}</p>
                    </div>
                    <div id="tab-vocab" class="tab-content">
                        ${vocabHtml}
                    </div>
                    <div id="tab-grammar" class="tab-content space-y-3">
                        ${Array.from(grammarInPassage.entries()).map(([id, rule]) => `
                             <div class="bg-gray-50 p-3 rounded-lg cursor-pointer hover:bg-gray-100" onclick="navigateToGrammar('${id}')">
                                <p class="font-bold text-purple-800">${rule.name}</p>
                                <p class="text-sm text-gray-600">${rule.category}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchTab(button, tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-purple-500', 'text-purple-600');
                btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            });
            document.getElementById(tabId).classList.add('active');
            button.classList.add('border-purple-500', 'text-purple-600');
            button.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        }

        // --- LOGIC TỪ ĐIỂN & NGỮ PHÁP ---
        function renderDictionary() {
            const listEl = document.getElementById('dict-list');
            if (!listEl) return;
            const sortedWords = Object.keys(dictionary).sort();
            listEl.innerHTML = sortedWords.map(key => {
                const wordData = dictionary[key];
                return `<div class="dict-entry bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-gray-100" onclick="navigateToWordDetail('${key}')">
                            <p class="font-bold text-lg text-green-800">${wordData.word}</p>
                            <p class="text-gray-600"><span class="text-sm font-semibold text-gray-500">[${wordData.type}]</span> ${wordData.meanings[0].definition}</p>
                        </div>`;
            }).join('');
        }
        function filterDictionary() {
            const filter = document.getElementById('dict-search').value.toLowerCase();
            document.querySelectorAll('#dict-list .dict-entry').forEach(entry => {
                entry.style.display = entry.innerText.toLowerCase().includes(filter) ? "" : "none";
            });
        }
        function renderGrammarFilterTags() {
            const container = document.getElementById('grammar-tags-filter');
            if (!container) return;
            const allTags = new Set(Object.values(grammar).flatMap(rule => rule.tags || []));
            let tagsHtml = `<button class="grammar-tag-btn active bg-purple-600 text-white" onclick="setActiveTag(this); renderGrammarList(null);">Tất cả</button>`;
            allTags.forEach(tag => {
                tagsHtml += `<button class="grammar-tag-btn bg-white text-gray-700" onclick="setActiveTag(this); renderGrammarList('${tag}');">${tag.replace(/-/g, ' ')}</button>`;
            });
            container.innerHTML = tagsHtml.replaceAll('class="grammar-tag-btn', 'class="grammar-tag-btn px-3 py-1 text-sm font-semibold border border-gray-300 rounded-full transition hover:bg-gray-100"');
        }
        function setActiveTag(activeButton) {
            document.querySelectorAll('.grammar-tag-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-purple-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            activeButton.classList.add('active', 'bg-purple-600', 'text-white');
            activeButton.classList.remove('bg-white', 'text-gray-700');
        }
        function renderGrammarList(filterTag = null) {
            const listEl = document.getElementById('grammar-list');
            if (!listEl) return;
            
            const grammarEntries = Object.entries(grammar);
            const filteredEntries = filterTag 
                ? grammarEntries.filter(([id, rule]) => rule.tags && rule.tags.includes(filterTag))
                : grammarEntries;

            listEl.innerHTML = filteredEntries.map(([id, rule]) => {
                return `<div class="grammar-entry bg-gray-50 p-4 rounded-lg cursor-pointer hover:bg-gray-100" onclick="navigateToGrammar('${id}')"><p class="font-bold text-lg text-purple-800">${rule.name}</p><p class="text-gray-600">${rule.category}</p></div>`;
            }).join('');
            filterGrammar(); // Apply search filter on the new list
        }
        function filterGrammar() {
            const filter = document.getElementById('grammar-search').value.toLowerCase();
            document.querySelectorAll('#grammar-list .grammar-entry').forEach(entry => {
                entry.style.display = entry.innerText.toLowerCase().includes(filter) ? "" : "none";
            });
        }
        function toggleTooltip(element) { document.querySelectorAll('.tooltip.active').forEach(t => { if (t !== element) t.classList.remove('active'); }); element.classList.toggle('active'); }
        document.addEventListener('click', e => { if (!e.target.closest('.tooltip')) { document.querySelectorAll('.tooltip.active').forEach(t => t.classList.remove('active')); } });
        function checkGrammarPractice(button, isCorrect, containerId) {
            const container = document.getElementById(containerId);
            if (container.dataset.answered) return;
            container.dataset.answered = 'true';
            
            const feedbackEl = container.querySelector('.practice-feedback');
            const allOptions = container.querySelectorAll('button');
            allOptions.forEach(b => b.disabled = true);

            if (isCorrect) {
                button.classList.remove('border-gray-200');
                button.classList.add('bg-green-100', 'border-green-500', 'ring-2', 'ring-green-300');
                feedbackEl.innerHTML = `<p class="font-semibold text-green-700">Chính xác! Bạn đã nắm vững kiến thức.</p>`;
            } else {
                button.classList.remove('border-gray-200');
                button.classList.add('bg-red-100', 'border-red-500', 'ring-2', 'ring-red-300');
                feedbackEl.innerHTML = `<p class="font-semibold text-red-700">Chưa đúng rồi, hãy xem lại nhé!</p>`;
                allOptions.forEach(opt => {
                    if (opt.innerText.trim() === grammar[containerId.replace('grammar-practice-','')].practice.answer) {
                        opt.classList.remove('border-gray-200');
                        opt.classList.add('bg-green-100', 'border-green-500');
                    }
                });
            }
        }
        
        // --- LOGIC CHO QUIZ (ĐẦY ĐỦ) ---
        let quizState = {};

        function navigateToQuizStart(quizId) {
            const quizData = quizzes[quizId];
            if (!quizData) return;
            
            document.getElementById('quiz-start-title').innerText = quizData.title;
            document.getElementById('quiz-start-button').onclick = () => startQuiz(quizId);
            navigateTo('screen-quiz-start');
        }

        function startQuiz(quizId) {
            const quizData = quizzes[quizId];
            quizState = {
                quizId: quizId,
                questions: quizData.questions,
                currentQuestionIndex: 0,
                score: 0,
                lives: 3,
                answered: false
            };
            displayQuestion();
            navigateTo('screen-quiz-question');
        }

        function displayQuestion() {
            const question = quizState.questions[quizState.currentQuestionIndex];
            
            const progress = ((quizState.currentQuestionIndex) / quizState.questions.length) * 100;
            document.getElementById('quiz-progress-bar').style.width = `${progress}%`;
            document.getElementById('quiz-lives').innerText = quizState.lives;
            
            document.getElementById('quiz-question-text').innerText = question.questionText;
            const contextEl = document.getElementById('quiz-question-context');
            if (question.context) {
                contextEl.innerText = question.context.replace('___', '...');
                contextEl.style.display = 'block';
            } else {
                contextEl.style.display = 'none';
            }

            const optionsContainer = document.getElementById('quiz-question-options');
            optionsContainer.innerHTML = '';
            question.options.forEach(opt => {
                const button = document.createElement('button');
                button.className = 'quiz-option w-full text-left border-2 border-gray-200 p-4 rounded-xl text-lg font-medium text-gray-800 hover:bg-gray-100 hover:border-gray-300 transition';
                button.innerText = opt;
                button.onclick = () => checkQuizAnswer(button, opt === question.answer);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('quiz-footer').innerHTML = '';
            quizState.answered = false;
        }

        function checkQuizAnswer(button, isCorrect) {
            if (quizState.answered) return;
            quizState.answered = true;

            const allOptions = document.querySelectorAll('.quiz-option');
            allOptions.forEach(b => b.disabled = true);

            const footer = document.getElementById('quiz-footer');
            let feedbackHtml = '';

            if (isCorrect) {
                quizState.score++;
                button.classList.add('correct');
                feedbackHtml = `<div class="bg-green-100 p-4 rounded-xl text-center"><p class="font-bold text-green-800 text-lg">Chính xác!</p></div>`;
            } else {
                quizState.lives--;
                document.getElementById('quiz-lives').innerText = quizState.lives;
                button.classList.add('incorrect');
                allOptions.forEach(opt => {
                    if (opt.innerText === quizState.questions[quizState.currentQuestionIndex].answer) {
                        opt.classList.add('correct');
                    }
                });
                feedbackHtml = `<div class="bg-red-100 p-4 rounded-xl text-center"><p class="font-bold text-red-800 text-lg">Chưa đúng rồi!</p></div>`;
            }
            
            footer.innerHTML = feedbackHtml;
            setTimeout(() => {
                if (quizState.lives > 0 && quizState.currentQuestionIndex < quizState.questions.length - 1) {
                    quizState.currentQuestionIndex++;
                    displayQuestion();
                } else {
                    showQuizResults();
                }
            }, 1500);
        }

        function showQuizResults() {
            const totalQuestions = quizState.questions.length;
            const accuracy = totalQuestions > 0 ? Math.round((quizState.score / totalQuestions) * 100) : 0;
            
            document.getElementById('quiz-results-score').innerText = `${quizState.score}/${totalQuestions}`;
            document.getElementById('quiz-results-accuracy').innerText = `${accuracy}%`;
            document.getElementById('quiz-results-retry-button').onclick = () => startQuiz(quizState.quizId);
            
            navigateTo('screen-quiz-results');
        }

    </script>
